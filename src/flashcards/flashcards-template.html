<div class="flashcards-lesson">

  <div id="card">
    <section id="front">
      <!-- term lives here   -->
    </section>
    
    <section id="back">
      <!-- definition lives here   -->
    </section>
  </div>

  <section class="activeCardButtons">
    
    <button class="btn snap-btn" id="prev">Previous Card</button>
    <button class="btn snap-btn" id="next">Next Card</button>
    
    <button class="btn snap-btn" id="flip">Flip</button>
    <button class="btn snap-btn" id="shuffle">Shuffle deck</button>

    <div class="js-flashcard-set-selection-container"></div>
    <div class="double-centred-block js-card-count">Card count for this set: {{ cardCount }}</div>
  </section>

  <br>
  <br>
  <hr>

  <div class="half-standard-block double-centred-block js-card-source"><span>For more information:</span></div>

  <hr>
  <br>

  <section class="margin-left small-text">
    <div>The Center for Climate and Energy Solutions: <a class="underline-link" target="_blank" href="https://www.c2es.org/content/international-emissions/">International emissions</a></div>
    <div>Our World in Data: <a class="underline-link" target="_blank" href="https://ourworldindata.org/co2-and-other-greenhouse-gas-emissions">Greenhouse gas emissions</a></div>
    <div>IEA: <a class="underline-link" target="_blank" href="https://www.iea.org/reports/world-energy-outlook-2017#section-2">World Energy Outlook 2017</a></div>
    <div>Scripps Institution of Oceanography: <a class="underline-link" target="_blank" href="https://sioweb.ucsd.edu/programs/keelingcurve/">Mauna Loa Latest COâ‚‚ Reading (The Keeling Curve)</a></div>
  </section>

  <!-- <h2>Add new term</h2> -->

  <section class="hide">
    <form id="cardForm">
      <div>
        <label for="newTerm">New term</label>
        <input id="newTerm" type="text" onKeyDown="if(event.keyCode==13) document.getElementById('newDef').focus()">
      </div>
      <div>
        <label for="newDef">New definition</label>
        <input id="newDef" type="text">
      </div>
      <button id="submit" type="submit">Add new term to the deck</button>
      <button id="clearDeck">Clear the deck</button>
    </form>  
  </section>

</div>
