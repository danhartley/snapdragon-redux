<section class="strips-container">
  <ul class="answers strips js-strips" data-repeat-answer="{{ card.answers }}">
    <li class="strip js-strip" data-name="{{ answer.name }}" data-vernacular-name="{{ answer.vernacularName }}">
      <button class="snap-icon-btn">
        <span>{{ answer.name1 }}</span>
        <span>{{ answer.name2 }}</span>
      </button>
    </li>
  </ul>
</section>
