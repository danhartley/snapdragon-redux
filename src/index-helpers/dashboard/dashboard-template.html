<div class="home-container js-dashboard-container">
  <div class="snapdragon-header">
    <div class="standard-block double-centred-block justify-start">
      <h1>
        <a href="">Dashboard</a>
      </h1>
    </div>                      
  </div>    
  <main id="main" class="snapdragon-dashboard-main scrollable">

    <section class="snapdragon-dashboard">
      <h2>
        <span>Your learn the planet test scores</span>
      </h2>

      <div class="half-standard-block">Your most recent test was on <span class="half-margin-left js-last-test-date">---</span></div>

      <table>
        <th><span>&nbsp;</span></th><th><span>Total</span></th><th><span>Correct</span></th>
        <tr class="js-vocab-tests">
          <td>Vocab test</td><td></td><td></td>
        </tr>
        <tr class="js-vocab-history-tests">
          <td>Vocab test history</td><td></td><td></td>
        </tr>
        <tr class="js-observational-test">
          <td>Species IDs</td><td></td><td></td>                
        </tr>
        <tr class="js-lesson-quiz">
          <td>Lesson quiz</td><td></td><td></td>          
        </tr>
        <tr class="js-lesson-quiz-history">
          <td>Lesson quiz history</td><td></td><td></td>
        </tr>
      </table>
      
    </section>

    <section class="inat-dashboard">
      <h2 class="double-margin-bottom">
        <span>iNaturalist stats</span>
      </h2>

      <div class="inat-autocomplete-container"></div>

      <table>
        <th><span>&nbsp;</span></th><th><span>iNat Count</span></th>
        <tr class="js-inat-observations">
          <td>Observations</td><td>-</td>
        </tr>
        <tr class="js-inat-species">
          <td>Species</td><td>-</td>
        </tr>
        <tr class="js-inat-identifications">
          <td>Identifications</td><td>-</td>
        </tr>
      </table>

      <div>
        <span class="double-margin-left js-inat-observations-link"></span>
      </div>

    </section>

  </main>
</div>
