<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Collection builder</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d14c13adbf.js" crossorigin="anonymous"></script>
    </head>
    <body class="admin container">

        <nav class="z-depth-0 grey lighten-4">
            <div class="nav-wrapper container">
                <ul id="nav-mobile" class="hide-on-med-and-down">
                    <!-- <li class="logged-in hide">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                    </li> -->
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="logout">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="logged-in hide border-left">
                        <a href="#" class="grey-text" id="add-species">
                            <i class="fas fa-plus"></i>
                            <span>Species</span>
                        </a>
                    </li>
                    <li class="logged-in hide border-right">
                        <a href="#" class="grey-text" id="add-taxon">
                            <i class="fas fa-plus"></i>
                            <span>Taxon</span> </a>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="add-traits">
                            <i class="fas fa-plus"></i>
                            <span>Traits</span>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="add-relationship">
                            <i class="fas fa-plus"></i>
                            <span>Relationship</span>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="add-lookalike">
                            <i class="fas fa-plus"></i>
                            <span>Lookalike</span>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="add-id">
                            <i class="fas fa-plus"></i>
                            <span>Id</span> </a>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="update-species">
                            <i class="far fa-edit"></i>
                            <span>Species</span>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="update-names">
                            <i class="far fa-edit"></i>
                            <span>Names</span>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="add-photos">
                            <i class="fas fa-plus"></i>
                            <span>Photos</span> </a>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="edit-collection">
                            <i class="fas fa-edit"></i>
                            <span>Collection</span> </a>
                        </a>
                    </li>
                    <li class="logged-in hide">
                        <a href="#" class="grey-text" id="create-question">
                            <i class="fas fa-plus"></i>
                            <span>Question</span> </a>
                        </a>
                    </li>
                    <li class="logged-out hide">
                        <a href="#" class="grey-text modal-trigger" data-target="modal-login">
                            <i class="fas fa-user-slash"></i>
                        </a>
                    </li>
                    <li class="logged-out hide">
                        <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                    </li>
                </span>
                </ul>
            </div>
        </nav>

        <div class="active-species hide js-active-species">
            <span>Active species:</span><span class="feedback">--- ---</span>
        </div>
            
         <!-- SIGN UP MODAL -->
        <div id="modal-signup" class="modal">
                <div class="modal-content">
                <h4>Sign up</h4><br />
                <form id="signup-form">
                    <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                    </div>
                    <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                </form>
                </div>
        </div>
        <!-- LOGIN MODAL -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                <input type="email" id="login-email" required autofocus />
                <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
            </div>
        </div>
        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            </div>
        </div>

        <div id="content-container"></div>

        <div id="species-observations" class="hide">
            <div class="container">Import species from iNaturalist user observations</div>
            <div class="container">
                <input id="inputUserId" type="text">
                <button id="btnGetInatData">Get data</button>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
        <script type="text/javascript" src="./stamp.js"></script>
    </body>
</html>
