<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Collection builder</title>
        <style media="screen" type="text/css">  
            .hide {
                display: none;
            }
            .container {
                width: 100%;
                max-width: 1300px;
            }            
            .sub.container {
                width: 100%;
                margin: 2rem 0;
            }
            .input-field {
                margin-top: 0;
            }
            .input {
                border-bottom: 1px solid rgb(99, 133, 95) !important;
            }
            .dropdown-content li>a, .dropdown-content li>span {
                color: rgb(87, 97, 99);
            }
            #images {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;                
                min-height: 80vh;
            }
            .jump {
                cursor: pointer;
                margin: 0 0 0 1em;
            }
            .btn {
                background-color: rgb(87, 97, 99);
            }
        </style>
    </head>
    <body class="container">

        <nav class="z-depth-0 grey lighten-4">
            <div class="nav-wrapper container">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="logged-in hide">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                    </li>
                    <li class="logged-in hide">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                    </li>
                    <li class="logged-in hide">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Guide</a>
                    </li>
                    <li class="logged-out hide">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                    </li>
                    <li class="logged-out hide">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                    </li>
                </span>
                </ul>
            </div>
        </nav>
            
         <!-- SIGN UP MODAL -->
        <div id="modal-signup" class="modal">
                <div class="modal-content">
                <h4>Sign up</h4><br />
                <form id="signup-form">
                    <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                    </div>
                    <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                </form>
                </div>
        </div>
        <!-- LOGIN MODAL -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
            </div>
        </div>
        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            </div>
        </div>
        <!-- CREATE GUIDE MODAL -->
        <div id="modal-create" class="modal">
            <div class="modal-content">
            <h4>Create Guide</h4><br />
            <form id="create-form">
                <div class="input-field">
                <input type="text" id="title" required>
                <label for="title">Guide Title</label>
                </div>
                <div class="input-field">
                <textarea id="content" class="materialize-textarea" required></textarea>
                <label for="content">Guide Content</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Create</button>
            </form>
            </div>
        </div>

        <div id="admin-menu">
            <ul>
                <li id="speciesAdd">Add Species</li>
                <li id="traitAdd">Add Trait</li>
            </ul>
        </div>

        <div id="species-add" class="js-species-add hide"></div>

        <div id="trait-add" class="hide">

            <div class="container">
                <textarea name="trait" id="trait" cols="60" rows="20"></textarea>
            </div>

        </div>

        <div id="species-observations" class="hide">
            <div class="container">Import species from iNaturalist user observations</div>
            <div class="container">
                <input id="inputUserId" type="text">
                <button id="btnGetInatData">Get data</button>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
        <script type="text/javascript" src="./stamp.js"></script>
    </body>
</html>
