<div data-repeat-field="{{ fields }}">
    <ul>
        <li>
            <div class="input-field col s2">
                <input type="text" class='trait-value' value="{{ field.value }}" data-field="{{ field.key }}" />
                <label class='trait-key'>{{ field.key }}</label>
            </div>
        </li>
    </ul>
</div>
