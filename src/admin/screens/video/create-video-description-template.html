<div>
    <div class="standard-block centred-block justify-space-between">
        <div>
            <label>
                <input id="chk-box-tag" type="checkbox" />
                <span>Tag mode</span>
            </label>
        </div>
        <div>
            <input class="margin-right" id="input-name" type="text" placeholder="Start typing tag header" spellcheck="false">            
            <label class="active" for="input-name">Name</label>
        </div>
        <div>
            <input class="has-character-counter validate" minLength="1" maxlength="50" id="input-time" type="text" spellcheck="false" type="text" data-length="150">  
            <label class="active" for="input-time">Time</label>
        </div>
        <div>
            <span class="js-audio-metrics"></span>
        </div>
    </div>
    <div class="row flex flexnowrap">
        <div class="input-field col s8">
            <textarea name="" id="input-description" spellcheck="true" cols="100" rows="18"></textarea>
            <label class="active" for="input-description">Description</label>
        </div>
        <div class="input-field col s4 margin-top js-tags"></div>
    </div>

</div>

<div class="margin-top standard-block centred-block">
    <button class="btnCreateDescription btn">Add video description</button>
    <div>
        <span class="hide margin-left js-add-video-message">Video description added!</span>
    </div>
</div>
