<div class="sub container">
    <div class="row">
        <div class="input-field col s3">
            <input id="input-species-to-update" type="text" placeholder="Start typing latin species name" autofocus>            
            <label for="input-species-to-update" class="active">Snapdragon species picker</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s2">
            <input id="input-language-value" type="text" placeholder="Start typing short language name e.g. en, de.">  
            <label for="input-language-value" class="active">Language</label>
        </div>
        <div class="autocomplete-options-container hide-empty" id="snapdragon-language-value-autocomplete"></div>

        <div class="input-field col s2">
            <input id="input-vernacular-value" type="text" placeholder="Start typing vernacular name">  
            <label for="input-vernacular-value" class="active">Vernacular name</label>
        </div>
    </div>

    <div class="row">
        <div id="vernacularNames" class="row"></div>
    </div>
</div>
