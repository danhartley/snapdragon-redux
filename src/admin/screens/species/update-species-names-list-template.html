<ul class="trait-repeater" data-repeat-name="{{ names }}">
    <li>
        <div class="input-field">
            <input type="text" class='trait-value' value="{{ name.vernacularName }}" readonly="readonly" />
            <label class='trait-key'>{{ name.language }}</label>
            <i id="{{ name.vernacularName }}" class="fas fa-trash"></i>
        </div>
    </li>    
</ul>
