<div class="sub container">
    <div class="row">
        <div class="input-field col s2">
            <input id="input-term" type="text" placeholder="Enter term" spellcheck="false">            
            <label for="input-term" class="active">Term</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s2">
            <input id="input-definition" type="text" placeholder="Emter definition" spellcheck="false">            
            <label for="input-definition" class="active">Definition</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s2">
            <input id="input-taxon" type="text" placeholder="Start typing taxon" spellcheck="false">            
            <label for="input-taxon" class="active">Taxon</label>
        </div>
        <div class="autocomplete-options-container hide-empty" id="snapdragon-taxon-autocomplete"></div>
    </div>
    <div class="row">
        <div class="input-field col s2">
            <input id="input-branch" type="text" placeholder="Start typing branch" spellcheck="false">            
            <label for="input-branch" class="active">Branch</label>
        </div>
        <div class="autocomplete-options-container hide-empty" id="snapdragon-branch-autocomplete"></div>
    </div>


    <div class="col s4">
        <button class="btnAddTerm btn">Add term</button>
    </div>

    <div class="margin-top hide feedback js-saved">Term saved</div>
        
</div>
