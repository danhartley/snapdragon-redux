<div class="sub container">
    <div class="row">
        <div class="input-field col">
            <input id="input-taxon-rank" type="text" placeholder="Start typing taxon rank" spellcheck="false">            
            <label for="input-taxon-rank">Rank</label>
        </div>
        <div class="autocomplete-options-container hide-empty" id="snapdragon-taxon-autocomplete"></div>
    </div>
    <div class="row">
        <div class="input-field col">
            <input id="input-taxon-latin-name" type="text" placeholder="Enter taxon latin name" spellcheck="false">            
            <label for="input-taxon-latin-name">Latin name</label>
        </div>
        <div class="input-field col">
            <input id="input-taxon-vernacular-name" type="text" placeholder="Enter taxon common name" spellcheck="false">            
            <label for="input-taxon-vernacular-name">Vernacular name</label>
        </div>
        <div class="input-field col">
            <input id="input-genera-count" type="text" placeholder="Enter number of genera" spellcheck="false">            
            <label for="input-genera-count">Genera Count</label>
        </div>
        <div class="input-field col">
            <input id="input-species-count" type="text" placeholder="Enter number of species" spellcheck="false">            
            <label for="input-species-count">Species Count</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="input-taxon-summary" type="text" placeholder="Enter taxon summary" spellcheck="false">            
            <label for="input-taxon-summary">Summary</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="input-taxon-identification" type="text" placeholder="Enter taxon identification" spellcheck="false">            
            <label for="input-taxon-identification">Identification</label>
        </div>
    </div>
    <div id="snapInput"></div>


    <div>
        <button class="btnAddTaxon btn">Add taxon</button>
    </div>

    <div class="hide feedback js-saved">Taxon saved</div>
        
</div>
