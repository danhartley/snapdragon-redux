<ul class="collapsible" data-repeat-question="{{ questions }}">
  <li>
    <div class="collapsible-header">{{ question.question }}</div>
    <div class="collapsible-body">
        <ul>
            <li>{{ question.provider }}</li>
            <li>{{ question.iconicTaxon }}</li>
            <li>{{ question.rank }}</li>
            <li>{{ question.taxon }}</li>
            <li>{{ question.statement }}</li>
            <li>{{ question.answer }}</li>
            <li>{{ question.answers }}</li>
        </ul>
      </div>
  </li>
</ul>
</div>
