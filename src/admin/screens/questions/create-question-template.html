<div class="sub container">
    <div class="horizontal-evenly-spaced-block">
        <div class="col s4 input-field">
            <input class="margin-right" id="input-iconic-taxon" type="text" placeholder="Start typing taxa" spellcheck="false">            
            <label class="active" for="input-iconic-taxon">Iconic taxon</label>
        </div>
        <div class="col s4 input-field">
            <input class="margin-right" id="input-taxon-rank" type="text" placeholder="Start typing rank" spellcheck="false">            
            <label class="active" for="input-taxon-rank">Rank</label>
        </div>
        <div class="col s4 input-field">
            <input id="input-taxon" type="text" spellcheck="false">            
            <label class="active" for="input-taxon">Taxon</label>
        </div>
    </div>
    <div class="input-field col s6">
        <input class="has-character-counter validate"minLength="10" maxlength="150" id="input-statement" type="text" spellcheck="false" type="text" data-length="150">  
        <label for="input-statement">Statement</label>
        <span class="helper-text" data-error="too short!" data-success=""></span>
    </div>
    <div class="input-field col s6">
        <input class="has-character-counter" maxlength="150" id="input-question" type="text" spellcheck="true" type="text" data-length="150"> 
        <label for="input-question">Question</label>
    </div>
    <div class="input-field col s6">
        <input class="has-character-counter" maxlength="150" id="input-answer" type="text" spellcheck="true" type="text" data-length="150">  
        <label for="input-answer">Answer</label>
    </div>
    <div class="input-field col s6">
        <input class="has-character-counter" maxlength="150" id="input-answers1" type="text" spellcheck="true type="text" data-length="150">
        <label for="input-answers1">Alternative 1</label>
    </div>
    <div class="input-field col s6">
        <input class="has-character-counter" maxlength="150" id="input-answers2" type="text" spellcheck="true" type="text" data-length="150">
        <label for="input-answers2">Alternative 2</label>
    </div>
    <div class="input-field col s6">
        <input class="has-character-counter" maxlength="150" id="input-answers3" type="text" spellcheck="true" type="text" data-length="150">
        <label for="input-answers3">Alternative 3</label>
    </div>
</div>

<div>
    <button class="btnCreateQuestion btn">Add question</button>
</div>
