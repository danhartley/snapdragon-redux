<div class="collection-details">

    <li class="custom-control custom-checkbox">
        <input id="isActiveChkBox" type="checkbox" class="custom-control-input" data-is-active="{{ collection.isActive }}" value="{{ collection.isActive }}">
        <label class="custom-control-label" for="isActive">
            <span class="cursor-pointer">
                <span id="isActive">Active</span>
            </span>
        </label>
    </li>

    <li class="custom-control custom-checkbox">
        <input id="isPrivateChkBox" type="checkbox" class="custom-control-input" data-is-active="{{ collection.isPrivate }}" value="{{ collection.isPrivate }}">
        <label class="custom-control-label" for="isPrivate">
            <span class="cursor-pointer">
                <span id="isPrivate">Private</span>
            </span>
        </label>
    </li>

</div>

<ul class="js-colection-items" data-repeat-species="{{ items }}">
    <li class="custom-control custom-checkbox">
        <input id="{{ species.name }}" type="checkbox" class="custom-control-input" data-is-active="{{ ^.collection.isActive }}" checked>
        <label class="custom-control-label cursor-pointer" for="{{ species.name }}">{{ species.name }}</label>
        <i name="{{ species.name }}" class="fas fa-marker margin-left"></i>
    </li>
</ul>

<div>
    <li class="custom-control custom-checkbox">
        <a href="#" class="grey-text js-add-species">
            <i class="fas fa-plus" aria-hidden="true"></i>
            <span>Species</span>
        </a>
    </li>
</div>
