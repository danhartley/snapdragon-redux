<div class="collection-details">
    <div>
        <span>Id</span><span>{{ collection.id }}</span>
    </div>
    <div>
        <span>Active</span><span>{{ collection.isActive }}</span>
    </div>
    <div>
        <span>Private</span><span>{{ collection.isPrivate }}</span>
    </div>    
</div>

<ul data-repeat-species="{{ items }}">
    <li class="custom-control custom-checkbox" data-tooltip="{{ species.vernacularName }}" data-position="right">
        <input type="checkbox" class="custom-control-input" data-is-active="{{ ^.collection.isActive }}" checked>
        <!-- <img src="{{ species.image }}" alt=""> -->
        <label class="custom-control-label" for="{{ species.name }}">{{ species.name }}</label>
    </li>
</ul>
