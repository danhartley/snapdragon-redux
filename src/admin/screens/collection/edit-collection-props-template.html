<div class="row">
  <div class="input-field col s2">
      <input id="input-collection-title" type="text" placeholder="Enter the lesson title" spellcheck="false">            
      <label class="active" for="input-collection-title">Title</label>
  </div>
  <div class="input-field col s2">
      <input id="input-collection-id" type="text" placeholder="Enter Youtube ID" spellcheck="false">            
      <label class="active" for="input-collection-id">ID</label>
  </div>
  <div class="input-field col s2">
      <input id="input-collection-owner" type="text" placeholder="Enter owner's name" spellcheck="false">            
      <label class="active" for="input-collection-owner">Owner</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
      <textarea rows="10" cols="100" id="textarea-intro" class="validate" wrap="hard"></textarea>
      <label class="active" for="textarea-intro">Introduction</label>            
  </div>
</div>
<div class="row">
  <div class="input-field col s2">
      <input id="input-collection-location" type="text" placeholder="Enter the lesson location" spellcheck="false">            
      <label class="active" for="input-collection-location">Location</label>
  </div>
  <div class="input-field col s2">
      <input id="input-collection-presenter" type="text" placeholder="Enter the presenter's name" spellcheck="false">            
      <label class="active" for="input-collection-presenter">Presenter</label>
  </div>
  <div class="input-field col s2">
      <input id="input-collection-src" type="text" placeholder="Enter the thumb url" spellcheck="false">            
      <label class="active" for="input-collection-src">Thumb url</label>
  </div>
</div>
<div class="row">
  <button class="btnUpdateCollection btn">Update collection</button>
</div>
