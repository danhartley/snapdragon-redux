<div class="sub container">
    
    <div class="row">Relationship</div>
    <div class="row">
        <div class="input-field col s3">
            <input id="input-relationship-type" class="autocomplete" type="text" placeholder="Start typing symbiosis" autofocus>            
            <label for="input-relationship-type">Symbiosis</label>
        </div>
    </div>

    <div class="row">Species A:</div>
    <div class="row">        
        <div class="input-field col s3">
            <input id="input-species-snapdragon" class="autocomplete" type="text" spellcheck="false"> 
            <label for="input-species-snapdragon">Snapdragon species picker</label>
        </div>
        <div class="input-field col s2">
            <input id="input-role-value-a" class="autocomplete" type="text">            
            <label for="input-role-value-a">Species A role</label>
        </div>
    </div>
    <div class="row">Species B:</div>
    <div class="row">
        <div class="input-field col s3">
            <input id="input-species-eol" type="text" class="validate autocomplete">
            <label for="input-search-eol">Search by latin name</label>
        </div>
        <div class="async-progress hide col s2">Looking for matches on EOLâ€¦</div>
        <div class="input-field col s2">
            <input id="input-role-value-b" class="autocomplete" type="text">            
            <label for="input-role-value-b">Species B role</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s8">
            <input id="input-description" type="text" class="validate autocomplete">
            <label for="input-description">Description</label>
        </div>
    </div>
    <div class="row">
        <div class="row-centered">
            <div>
                <button class="btnAddRelationship btn">Add relationship</button> 
            </div>
            <div class="feedback js-message"></div>
        </div>
    </div>
    
</div>
