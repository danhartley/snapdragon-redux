<div class="sub container">

        <div class="input-field col s2">
            <input id="input-trait-key" type="text" placeholder="Start typing trait name" autofocus spellcheck="false">            
            <label for="input-trait-key">Trait key</label>
        </div>
        <div class="autocomplete-options-container hide-empty" id="snapdragon-tratit-value-autocomplete" style="width:unset;"></div>
        
        <div class="input-field col s2">
            <input id="input-trait-value" type="text" placeholder="Start typing trait value">            
            <label for="input-trait-value">Trait value</label>
        </div>
        <div class="autocomplete-options-container hide-empty" id="snapdragon-tratit-value-autocomplete" style="width:unset;"></div>

        <div class="input-field col s2 hide">
            <input id="input-unit-value" type="text" placeholder="Start typing unit value">
