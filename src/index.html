    <body>
        <div class="grid">
            <div class="left-grid js-left-grid">                    
                    <div class="header js-left-header">
                        <div class="header-text js-txt-collection"></div>
                        <div class="header-text txt-specimen-species js-txt-specimen-species"></div>                         
                    </div>
                    <progress value="0" max="6"></progress>
                    <div class="left-body js-left-body"></div>
                    <div class="footer js-left-footer">
                        <span class="score-footer-alert js-state-change-alert"></span>
                        <span class="menu js-menu" data-toggle="modal" data-target="#menuModal">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </span>
                        <span class="js-left-footer-score"></span>
                    </div>
            </div>
            <div class="right-grid js-right-grid">
                <div class="header js-right-header">
                    <div class="header-text js-right-txt-header"></div>                   
                </div>
                <div class="right-body js-right-body"></div>
                <div class="footer js-right-footer"></div>
            </div>
        </div>

        <template class="js-snapdragon">
            <div class="snapdragon">
        
                <h1>Snapdragon</h1>
                <div>Species recognition and recall</div>
        
                <div class="flex-provider eol">
                    <a href="http://eol.org/" target="_blank"><img height="99px" width="157px" src="https://media.eol.org//assets/v2/logo_index-0c13f339694ad74bdd975a1e0a8a5eff.png" alt="EOL"></a>
                    <span>Species collections and specimen images</span>
                </div>
                
                <div class="flex-provider wiki">
                   <a href="https://www.mediawiki.org/wiki/MediaWiki" target="_blank"><img height="135px" width="135px" src="https://www.mediawiki.org/static/images/project-logos/mediawikiwiki.png" alt="Mediawiki"></a>
                    <span>Species summaries</span>
                </div>
        
                <div class="flex-provider gbif">
                    <a href="https://www.gbif.org/" target="_blank"><img height="135px" width="135px" src="https://www.gbif.org/img/full_logo_white.svg" alt="Global Biodiversity Information Facility"></a>
                    <span>Taxonomic data</span>
                </div>
        
                <div class="flex-provider dan">
                    <a href="http://eol.org/users/78941/collections" target="_blank"><img src="./dan.jpg" alt="Daniel Hartley"></a>
                    <div>
                        Daniel: Snapdragon curator
                        <a class="underline-link" target="_blank" href="mailto:danhartleybcn@gmail.com?subject=Snapdragon">Email me</a> with ideas for new collections, languages...
                    </div> 
                </div>
            </div>
        </template>
        
        <template class="js-letters-template">
            <div class="blocks js-letters">
                <div data-repeat-block="{{ blocks }}">
                    <div class="block">{{ block }}</div>
                </div>
                <button class="btn btn-light js-try-again" disabled>Try again</button> <button class="btn btn-light js-continue">Continue</button>                            
            </div>
        </template>
        
        <template class="js-leaf-image-template">
            <div class="single-tile js-tile">
                <div class="frame">
                    <div></div>
                    <div class="image-tile">
                        <div></div>
                        <div class="image-border"><img src="{{ image }}" alt=""></div>
                        <div class="term-property">{{ description }}</div>
                        <div class="term-property"><a class="underline-link" target="_blank" href="{{ attribution }}">{{ author }}</a></div>                                                        
                    </div>
                    <div></div>
                </div>
            </div>
        </template>
        
        <template class="js-text-entry-template">
            <div class="letterbox">
                <div></div>
                <div>
                    <input class="long js-txt-input" type="text" placeholder="name">
                    <button class="btn btn-light">Check</button>
                </div>
                <div></div>
            </div>
        </template>

        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title js-modal-image-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="modal-image js-modal-image"></div>
                </div>                    
            </div>
            </div>
        </div>

        <div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title js-modal-text-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-text js-modal-text"></div>
                    </div>                    
                </div>
                </div>
            </div>
        
        <script type="text/javascript" src="./stamp.js"></script>
