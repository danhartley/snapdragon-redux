<html>
    <head>
        <title>Snapdragon collection builder</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
        <script src="./collection-builder.js"></script>
        <style media="screen" type="text/css">            
            select, button, input {
                margin: 10px 5px;
                height: 30px;
                font-size: 16px;
                width: 250px;
            }
            input {
                width: 100px;
            }
            .container {
                display: flex;
                flex-direction: row;                
                border: 1px solid grey;
            }
            #images {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;                
                min-height: 80vh;
            }
            .text {
                align-self: center;
            }
            .jump {
                cursor: pointer;
                margin: 0 0 0 1em;
            }
        </style>
    </head>
    <body>
        <div id="top" class="container">
            <input id="inputCollection" type="text" />
            <select name="licences" id="licences" onchange="setLicence(this)"></select>
            <select name="names" id="names" onchange="getImages(this)"></select>
            <div id="speciesCount" class="text"></div>
            <button id="btnGet">Get collection items</button>
            <button class="btnAdd">Add to collection</button>
            <div class="text collectionCount"></div>
        </div>
        <div class="container">
            <div id="images"></div>        
        </div>
        <div class="container">
            <div class="text collectionCount"></div>
            <button class="btnAdd">Add to collection</button>
            <div class="text">New collection available in global object newCollection</div>
            <a class="text jump" onclick="jumpto('top');">Go to top of page</a>
        </div>
    </body>
</html>
