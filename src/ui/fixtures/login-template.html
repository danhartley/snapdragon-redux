<div class="modal-content">
    <div class="snapdragon-container">        
        <form id="login-form">
            <div class="standard-block centred-block">
                <input id="login-email" type="text" placeholder="Email">
            </div>
            <div class="standard-block centred-block">
                <input id="login-password" type="text" placeholder="Password">
            </div>
            <button id="js-login-btn" class="btn btn-modal">Log in</button>
        </form>
        <div class="standard-block centred-block hide-important js-logged-in">You are now logged in.</div>
        <div class="standard-block vertical-centred-block hide-important js-not-logged-in">
            <span class="standard-block centred-block">Please check your email and password.</span>
            <span class="standard-block centred-block js-message"></span>
        </div>
    </div>
</div>
