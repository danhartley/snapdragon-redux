<div>
    <p>Clear all data (and delete your score).</p><span>
</div>
<div>
    <button class="btn btn-light js-clear-cache-btn">Clear all data</button>
</div>

<hr>

<div>
    <span>Time for answer to remain visible:</span>
    <div class="delay-slider">
        <span>0 secs</span> <input class="js-set-delay-input" type="range" min="0" max="5" value="{{ delay }}"><span> 5 secs</span>
        <button class="btn btn-light js-set-delay-btn">Set delay</button>
        <span class="js-delay-text"></span>
    </div>
</div>

<hr>

<div>
    <p>
        Language for taxonic names.
    </p>
</div>

<div class="language-options">
    <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Languages
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-repeat-language="{{ languages }}">
            <a id="{{ language.lang }}" class="dropdown-item" href="#">{{ language.name }}</a>
        </div>
    </div>
</div>

<div class="chosen">
    <div>
        <span>Current selection:</span>
        <span class="js-selected-text selected-text"></span>
    </div>
</div>
