<div class="btn-group btn-group-toggle js-rptr-lessons" data-toggle="buttons" data-repeat-lesson="{{ lessons }}">
    <label class="btn btn-secondary" id="{{ lesson.id }}">
        <input type="radio" name="lessons" autocomplete="off">
        <div data-lesson-id="{{ lesson.id }}">{{ lesson.name }}</div>
        <div class="lesson-taxa" data-lesson-id="{{ lesson.id }}">{{ lesson.taxa }}</div>
    </label>    
    <div class="lesson-radio-button"></div>
</div>

<button disabled id="confirm-lesson-btn" class="btn btn-modal js-confirm-lesson-btn">Confirm choice</button>

<div class="saved js-saved"></div>
