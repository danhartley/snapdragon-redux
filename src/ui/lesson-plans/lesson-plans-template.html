<tr class="table-row">            
    <td>
        <input type="checkbox" data-level-id="{{ levelId }}" name="{{ layout.name }}" checked>
    </td>
    <td>
        <span class="lp-answer">{{ layout.requirement }}</span>
        <span class="lp-context">{{ layout.given }}</span>
    </td>
    <td>
        <span class="lp-kind">{{ layout.kind }}</span>
    </td>
    <td>
        <span>{{ layout.points }}</span>
    </td>
</tr>
