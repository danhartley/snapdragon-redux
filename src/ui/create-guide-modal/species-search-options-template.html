<ul class="custom-lesson-species-list" data-repeat-option="{{ options }}">
    <li data-option="{{ option.id }}">
        <span>{{ option.text }}</span><span class="arrow-wrapper"><i class="far fa-arrow-alt-circle-right"></i></span>
    </li>
</ul>

<div class="filter-language-option-block">    
    <div class="filter-options">
        <div class="language-options">
            <div class="dropdown">
                <button class="btn btn-modal dropdown-toggle" type="button" id="taxonLanguageBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Taxon language
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-repeat-language="{{ languages }}">
                    <a id="{{ language.lang }}" class="dropdown-item" href="#">{{ language.name }}</a>
                </div>
            </div>
        </div>        
    </div>
    <div class="half-standard-block centred-block">Common names will be shown in<span id="taxonLanguageTxt">English</span>.</div>
</div>

<div class="standard-block centred-block js-persistence-warning">
    <span><i class="fas fa-exclamation"></i> You are not currently logged in. Your collection will not be availble outside this browser.</span>
</div>
