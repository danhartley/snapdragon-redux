<div class="btn-group btn-group-toggle place" data-toggle="buttons">
    <div>
        <label class="btn btn-secondary">
            <div id="id-1"><span class="lesson-icon"><i class="far fa-circle"></i></span> <input type="radio" name="collection" value="1" autocomplete="off"><span class="collectionName">{{ place.name }}</span></div>
        </label>
        <div class="range-slider">
            <span class="js-range">Include species within</span><span>0km</span><input class="set-range-input js-set-range-input" type="range" min="0" max="250" value="10"><span> 250km</span><span class="saved js-range-saved"></span>
        </div>
    </div>
    <div class="inat-user">
        <label class="btn btn-secondary">
            <div id="id-3"><span class="lesson-icon"><i class="far fa-circle"></i></span> <input type="radio" name="collection" value="" autocomplete="off"></div>
        </label>
        <div>
            <div><input id="inat-place" type="text"><div>iNaturalist Place</div></div>
            <div class="hide-empty" id="inat-place-autocomplete"></div>
        </div>
    </div>
    <div class="inat-user">
        <label class="btn btn-secondary">
            <div id="id-4"><span class="lesson-icon"><i class="far fa-circle"></i></span> <input type="radio" name="collection" value="" autocomplete="off"></div>            
        </label>
        <div>
            <div><input id="inat-user-id" type="text"><div>iNaturalist Observer Id</div></div>
            <div class="hide-empty" id="inat-user-id-autocomplete"></div>
        </div>
    </div>
</div>
