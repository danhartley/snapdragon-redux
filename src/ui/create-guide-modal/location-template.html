<div class="border-bottom">
    <div class="running-block vertical-centred-block location-option html5-location">
        <div class="html5-location-place"><button class="btn btn-modal js-set-location-btn"></button><span class="landscape"></span></div>
    </div>
    <div class="standard-block location-option place bottom-aligned">
        <form id="locationForm" action="#">
            <input id="inat-place" type="text" placeholder="Or start typing the name of a place.">
                <input class="hide" type="submit" value="">
        </form>
    </div>
    <div class="location-option margin-top range">
        <div class="range-slider">
            <div class="js-range"></div>
            <div>
              <span class="range-limits">0km</span>
              <span class="margin-right" style="width: 100%;"><input class="set-range-input js-set-range-input" type="range" min="0" max="250" value="10"></span>
              <span class="range-limits"> 250km</span>
              <span class="saved js-range-saved"></span>
            </div>
        </div>
    </div>
</div>

<div class="margin-top filter-options">            
    <div class="black-text">Species by season</div>
    <div class="season snap-switch margin-top margin-bottom">
        <div class="embedded-switch">
            <div class="txt-left"><span>{{ observableMonths }}</span></div>
            <div class="snap-switch-slider left js-snap-switch-slider">
                <div></div>
            </div>
            <div class="txt-right"><span>All Year</span></div>
        </div>
    </div>    
    <div class="black-text margin-top">Species by observation count</div>
    <div class="margin-top margin-bottom">
      <span>
        Top <input min="1" max="500" required class="medium half-margin-right js-location-no-of-records" type="number" value="{{ noOfRecords }}"> most observed.
      </span>
    </div>
</div>
