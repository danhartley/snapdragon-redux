<div class="location-option">
    <span class="hide-empty js-current-location"></span>
</div>
<div class="location-option html5-location">
    <div>Or at a more precise location: </div><div class="html5-location-place"><button class="btn btn-modal js-set-location-btn"></button><span class="landscape"></span></div>
</div>
<div class="location-option place">

    <div>
        <input id="inat-place" type="text" placeholder="Start typing the name of the place you are interested in">

        <div class="js-range"></div>
        <div><span class="range-limits">0km</span><input class="set-range-input js-set-range-input" type="range" min="0" max="250" value="10"><span class="range-limits"> 250km</span><span class="saved js-range-saved"></span></div>
