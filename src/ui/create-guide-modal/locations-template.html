<div class="location-option html5-location">
    <div class="html5-location-place"><button class="btn btn-modal js-set-location-btn"></button><span class="landscape"></span></div>
</div>

<div class="location-option place">
    <div class="or-options">
        <div>Or somewhere else (place, town, etc.).</div>
    </div>
    <div>
        <input id="inat-place" type="text" placeholder="Start typing the name of a place.">
        <div class="hide-empty" id="inat-place-autocomplete" style="width:unset;"></div>
    </div>
    <button id="set-inat-location-btn" class="btn btn-modal js-set-inat-location-btn">Save</button>
</div>
<div class="location-option range">
    <div class="range-slider">
        <div class="js-range"></div>
        <div><span class="range-limits">0km</span><input class="set-range-input js-set-range-input" type="range" min="0" max="250" value="10"><span class="range-limits"> 250km</span><span class="saved js-range-saved"></span></div>
    </div>
</div>
