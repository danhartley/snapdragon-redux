<div class="btn-group btn-group-toggle locations js-rptr-locations" data-toggle="buttons">
    <label id="ipLocation" class="btn btn-secondary">
        <div class="lesson-radio-button"></div>
        <input type="radio" name="locations" autocomplete="off">
        <div class="location-option">
            <div>You are in</div> <span class="uppercase js-current-location"></span>
        </div>
    </label>    
    <label id="locationLongLat" class="btn btn-secondary">
        <div class="lesson-radio-button"></div>
        <input type="radio" name="locations" autocomplete="off">
        <div class="location-option">
            <div class="landscape">You can </div><div class="inat-location-place"><button class="btn btn-modal js-set-location-btn"></button></div><div class="uppercase js-short-location"></div>
        </div>
    </label>    
    <label id="locationPlace" class="btn btn-secondary">
        <div class="lesson-radio-button"></div>
        <div class="location-option">
            <div>Or</div>
            <div>
                <input id="inat-place" type="text" placeholder=" Start typing a place name">                
                <div class="hide-empty" id="inat-place-autocomplete" style="width:unset;"></div>
            </div>
            <button id="set-inat-location-btn" class="btn btn-modal js-set-inat-location-btn">Save</button>
        </div>
    </label>    
</div>

<div class="range-slider">
    <span class="js-range"></span><span><span class="range-limits">0km</span><input class="set-range-input js-set-range-input" type="range" min="0" max="250" value="10"><span class="range-limits"> 250km</span><span class="saved js-range-saved"></span></span>
</div>
