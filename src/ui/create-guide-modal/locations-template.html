<div class="location inat-switch">
    <div>Your location</div>
    <div class="snapdragon-switch left js-snapdragon-switch">
        <div></div>
    </div>
    <div>Place</div>
</div>

<div class="inat-location-location js-inat-location-location"><button class="btn btn-modal js-set-location-btn"></button><span class="auto-location js-auto-location"></span></div>

<div class="inat-location-place js-inat-location-place">    
    <div>
        <input id="inat-place" type="text">
        <div class="hide-empty" id="inat-place-autocomplete"></div>
    </div>
    <div>Enter place name</div> 
    <button id="set-inat-location-btn" class="btn btn-modal js-set-inat-location-btn">Save place</button>
</div>    

<div class="range-slider">
    <span class="js-range"></span><span><span class="emphasis">0km</span><input class="set-range-input js-set-range-input" type="range" min="0" max="250" value="10"><span class="emphasis"> 250km</span><span class="saved js-range-saved"></span></span>
</div>
