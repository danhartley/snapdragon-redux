<div class="location-option html5-location">
    <div class="html5-location-place"><button class="btn btn-modal js-set-location-btn"></button><span class="landscape"></span></div>
</div>
<div class="location-option place">
    <div>
        <div class="input-container">
            <input id="inat-place" type="text" placeholder="Or start typing the name of a place.">
        </div>
        <div class="input-container">
            <button id="set-inat-location-btn" class="btn btn-modal js-set-inat-location-btn">Save place</button>
        </div>
    </div>
</div>
<div class="location-option range">
    <div class="range-slider">
        <div class="js-range"></div>
        <div><span class="range-limits">0km</span><input class="set-range-input js-set-range-input" type="range" min="0" max="250" value="10"><span class="range-limits"> 250km</span><span class="saved js-range-saved"></span></div>
    </div>
</div>

<div>
    <div class="filter-options">            
        <div class="season inat-switch">
            <div class="embedded-switch">
                <div class="txt-left"><span>{{ observableMonths }}</span></div>
                <div class="inat-switch-slider left js-inat-switch-slider">
                    <div></div>
                </div>
                <div class="txt-right"><span>All Year</span></div>
            </div>
        </div>
        <div class="filter-option">Find species active now, or over the whole year.</div>
    </div>
</div>
