<div class="quick-fire">

    <div class="centred-block margin-all standard-block js-quick-fire-summary">
        <div>You have answered all of the questions.</div>
    </div>

    <div class="standard-block padding-left centred-block modal-background-relief">
        You scored {{ score.correct }} out of {{ score.total }}
    </div>

    <nav class="margin-bottom nav nav-pills nav-fill quick-review-tabs js-quick-review-tabs">
        <a class="nav-item nav-link" href="#" id="js-quick-review-correct">
            <span class="landscape">Correct answers</span>
            <span class="portrait">Correct</span>
        </a>
        <a class="nav-item nav-link active" href="#" id="js-quick-review-incorrect">
            <span class="landscape">Incorrect answers</span>
            <span class="portrait">Incorrect</span>
        </a>
    </nav>

    <div class="scrollable accordions-container">

        <div id="accordion-correct" data-type="js-quick-review-correct" class="hide-important quick-review-answers js-quick-review-answers" data-repeat-pass="{{ passes }}">
            <div class="card quick-fire-summary-row margin-bottom">
                <div class="card-header" id="pass_header_{{ pass.index }}">
                <div data-toggle="collapse" data-target="#pass_target_{{ pass.index }}" aria-expanded="true" aria-controls="pass_target_{{ pass.index }}">
                    <div>{{ pass.term }}</div>
                </div>
                </div>
            </div>
            <div id="pass_target_{{ pass.index }}" class="collapse" aria-labelledby="pass_header_{{ pass.index }}" data-parent="#accordion">
                <div class="card-body">
                    <div>{{ pass.definition }}</div>
                </div>
            </div>
        </div>

        <div id="accordion-incorrect" data-type="js-quick-review-incorrect" class="quick-review-answers js-quick-review-answers" data-repeat-fail="{{ fails }}">
            <div class="card quick-fire-summary-row margin-bottom">
                <div class="card-header" id="fail_header_{{ fail.index }}">
                <div data-toggle="collapse" data-target="#fail_target_{{ fail.index }}" aria-expanded="true" aria-controls="fail_target_{{ fail.index }}">
                    <div>{{ fail.term }}</div>
                </div>
                </div>
            </div>
            <div id="fail_target_{{ fail.index }}" class="collapse" aria-labelledby="fail_header_{{ fail.index }}" data-parent="#accordion">
                <div class="card-body">
                    <div>{{ fail.definition }}</div>
                </div>
            </div>
        </div>

    </div>
</div>
