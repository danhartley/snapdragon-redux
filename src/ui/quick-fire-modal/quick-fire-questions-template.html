<div class="quick-fire">

    <div class="margin-left centred-block standard-block justify-space-between">
        <div>
            <span>Question {{ total }} of {{ count }}</span>
        </div>
        <div class="margin-right">
            <span class="underline-link small js-quick-review-progress">Progress</span>
        </div>
    </div>

    <div class="centred-block double-standard-block modal-background-relief border-light js-quick-fire-definition">
        <span class="padding">{{ question.definition }}</span>
    </div>

    <div id="0" class="strips description margin-top js-quick-layouts js-quick-fire-options" data-repeat-answer="{{ answers }}">
        <div class="strip" id="{{ answer.term }}">
            <div data-answer-index="{{ answer.index }}">
                <span>{{ answer.term }}</span>
            </div>
        </div>
    </div>

    <div id="1" class="hide vertical-block centred-block margin-top js-quick-layouts quick-fire-text-entry js-quick-fire-text-entry">
        <div class="centred-block standard-block">
            <input type="text" placeholder="Enter the term that fits this description">
        </div>
        <div class="half-standard-block">
            <div class="hide centered-block js-quick-fire-hint">
                <span class="margin-left latin">Hint: </span><span>The answer has two words.</span>
            </div>
        </div>
        
    </div>

    <div class="margin-left centred-block standard-block js-quick-fire-message"></div>

    <div class="margin-left centred-block standard-block">
        Score {{ correct }} of {{ answered }}
    </div>

    <div class="centred-block  absolute-bottom">
        <div class="action-update">
            <button disabled class="btn btn-light js-continue-quick-fire-btn">Continue lesson</button>
        </div>
    </div>

</div>
