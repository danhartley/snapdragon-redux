<div class="margin-left centred-block standard-block">
    Question {{ total }} of {{ count }}
</div>

<div class="centred-block double-standard-block modal-background-relief border-light js-quick-fire-definition">
    <span class="margin-left">{{ question.definition }}</span>
</div>

<div id="0" class="strips description margin-top js-quick-layouts js-quick-fire-options" data-repeat-answer="{{ answers }}">
    <div class="strip" id="{{ answer.term }}">
        <div data-answer-index="{{ answer.index }}">
            <span>{{ answer.term }}</span>
        </div>
    </div>
</div>
<div id="1" class="centred-block margin-top double-standard-block js-quick-layouts js-quick-fire-text-entry">
    <input type="text">
</div>

<div class="standard-block">
    <div class="action-update">
        <button disabled class="btn btn-light js-continue-quick-fire-btn">Continue lesson</button>
    </div>
</div>

<div class="margin-left centred-block standard-block">
    Score {{ correct }} of {{ answered }}
</div>
