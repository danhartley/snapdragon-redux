<div class="quick-fire">
    
    <div class="margin-left centred-block standard-block padding-top">
        Answer <input min="1" max="{{ quickFire.count }}" required class="big half-margin-left half-margin-right js-input-quick-fire" type="number" value="{{ quickFire.count }}">
        <span class="landscape">questions selected at random from <span class="js-quick-fire-count">{{ quickFire.count }}</span> terms.</span>
        <span class="portrait">from <span class="js-quick-fire-count">{{ quickFire.count }}</span> terms.</span>
    </div>

    <div class="landscape half-standard-block"></div>
    <div class="portrait padding"></div>
    
    <ul class="quick-fire-taxa margin-left js-quick-fire-taxa" data-repeat-taxon="{{ quickFire.filter.taxa }}">
        <li class="custom-control custom-checkbox" data-name="{{ taxon.name }}">
            <input type="checkbox" class="custom-control-input" id="{{ taxon.name }}" checked>
            <label class="custom-control-label" for="{{ taxon.name }}">{{ taxon.name }}</label>
            <span data-taxon="{{ taxon.name }}" class="">{{ taxon.count }}</span>
        </li>
    </ul>

    <div class="landscape half-standard-block"></div>
    <div class="portrait padding"></div>

    <div class="btn-group btn-group-toggle quick-fire-branches js-quick-fire-branches" data-toggle="buttons" data-repeat-branch="{{ branches }}">
        <label data-key="{{ branch.name }}" class="btn btn-secondary margin-left active" data-value="{{ branch.name }}">
          <input type="checkbox" name="branches" id="{{ branch.name }}" autocomplete="off"> {{ branch.name }}
          <span data-name="{{ branch.name }}">{{ branch.count }}</span>
        </label>        
    </div>

    <div class="landscape half-standard-block"></div>
    <div class="portrait half-padding"></div>

    <div class="btn-group btn-group-toggle margin-left quick-fire-options margin-bottom js-quick-fire-filter-options" data-toggle="buttons" data-repeat-option="{{ options }}">
        <label data-key="{{ option.key }}" class="btn btn-secondary margin-right" data-value="{{ option.value }}">
          <input type="radio" name="options" id="{{ option.key }}" autocomplete="off"> {{ option.value }}
        </label>
    </div>

    <div class="landscape half-standard-block"></div>

    <div class="low-relief-block standard-block centred-block horizontal-evenly-spaced-block">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input js-quick-fire-technical" id="technical">
            <label class="custom-control-label" for="technical">Include technical (advanced)</label>
        </div>
        <div>
            <div class="btn btn-light js-quick-fire-reset">Reset filters</div>
        </div>
    </div>

    <div class="centred-block absolute-bottom">
        <button class="btn btn-light js-create-quick-fire">Start quick-fire review</button>
    </div>

</div>
