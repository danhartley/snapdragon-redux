<div class="quick-fire">
    
    <div class="margin-left centred-block standard-block padding-top">
        Answer <input min="1" max="{{ quickFire.count }}" required class="big half-margin-left half-margin-right js-input-quick-fire" type="number" value="{{ quickFire.count }}">
        <span class="landscape">questions selected at random from <span class="js-quick-fire-count">{{ quickFire.count }}</span> terms.</span>
        <span class="portrait">from <span class="js-quick-fire-count">{{ quickFire.count }}</span> terms.</span>
    </div>

    <div class="landscape half-standard-block"></div>
    <div class="portrait padding"></div>

    <ul class="margin-left quick-fire-taxa list-group js-quick-fire-taxa" data-repeat-taxon="{{ quickFire.filter.taxa }}">
      <li class="list-group-item fit-width margin-right">
        <input id="{{ taxon.name }}" class="form-check-input mr-1" type="checkbox" value="" aria-label="...">
        {{ taxon.name }}<span data-taxon="{{ taxon.name }}" class="">{{ taxon.count }}</span>
      </li>
    </ul>

    <div class="landscape half-standard-block"></div>
    <div class="portrait padding"></div>

    <ul class="margin-left list-group quick-fire-branches js-quick-fire-branches" data-toggle="buttons" data-repeat-branch="{{ branches }}">
      <li class="list-group-item fit-width margin-right" data-key="{{ branch.name }}" data-value="{{ branch.name }}">
        <input class="form-check-input mr-1" type="checkbox" value="" aria-label="{{ branch.name }}" checked>
        {{ branch.name }}<span data-name="{{ branch.name }}">{{ branch.count }}</span>
      </li>
    </ul>

    <div class="landscape half-standard-block"></div>
    <div class="portrait half-padding"></div>

    <div role="group" class="btn-group margin-left quick-fire-options margin-bottom js-quick-fire-filter-options" data-toggle="buttons" data-repeat-option="{{ options }}" arai-lable="Vocab question type: multiple choice or text entry">
        <button id="{{ option.key }}" type="button" data-key="{{ option.key }}" class="btn btn-secondary margin-right" data-value="{{ option.value }}">
          {{ option.value }}
        </button>
    </div>

    <div class="landscape half-standard-block"></div>

    <div class="low-relief-block standard-block centred-block horizontal-evenly-spaced-block">
        <div class="centred-block fit-width">
            <input type="checkbox" class="js-quick-fire-technical half-margin-right" id="technical">
            <label for="technical">Include technical</label>
        </div>
        <div>
            <div class="btn snap-action-btn js-quick-fire-reset">Reset filters</div>
        </div>
    </div>

    <div class="centred-block absolute-bottom">
        <button class="btn snap-action-btn js-create-quick-fire">Start quick-fire review</button>
    </div>

</div>
