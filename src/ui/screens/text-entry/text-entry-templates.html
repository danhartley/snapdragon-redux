<template class="js-entry-template">                
    <div class="snapdragon-container test-card-container">
        <div class="js-question-container"></div>
        <div class="test-card">
            <div class="hide-empty question js-question-txt">
                <span>Complete The Latin Name</span>
                <span>(Enter the word that completes the name.)</span>
            </div>
            <div>
                <input disabled class="js-txt-input" type="text" placeholder="Genus" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button class="btn btn-dark margin-left js-check-answer">Check answer</button>
            </div>
            <div class="help-txt binomial js-help-txt"></div>
            <div class="js-pool-letters pool"></div>
            <div class="horizontal-buttons">
                <button class="btn btn-dark js-toggle-keyboard">Enable keyboard</button>
                <button class="btn btn-dark margin-left js-delete-letter">Delete last letter</button>
            </div>
            <div class="text-question js-txt-question "></div>
        </div>        
        <div class="text-question js-txt-question"></div>
        <div class="action-update-container">
            <div class="action-update">
                <div></div>
                <button disabled class="btn btn-light js-continue-lesson-btn">Continue lesson</button>
            </div>
        </div>
    </div>  
</template>

            <div><input disabled class="js-txt-input" type="text" placeholder="Name"></div>                
            <div class="js-pool-letters pool"></div>
            <div class="buttons">
                <div><button class="btn btn-dark js-delete-letter">Delete last letter</button></div>    
                <div><button class="btn btn-dark js-toggle-keyboard">Enable keyboard</button></div>
            </div>          
        </div>
        <div>
            <div class="action-update">
                <div></div>
                <button class="btn btn-light js-check-answer">Check your answer</button>
            </div>
        </div>
    </div>
