<template class="js-genus-entry-template">                
    <div class="snapdragon-container"> 
        <div class="question-header"><span>What is the genus of a <span class="js-txt-vernacular"></span>?</div>
        <div class="letterbox-entry">
            <div><input disabled class="short js-txt-input" type="text" placeholder="Genus"></div>
            <div>The species is <span class="js-txt-entry js-species"></span></div>
            <div class="js-pool-letters pool"></div>
            <div class="buttons">
                <div><button class="btn btn-dark js-delete-letter">Delete last letter</button></div>
                <div><button class="btn btn-dark js-toggle-keyboard">Enable keyboard</button></div>
            </div>
            <div class="text-question js-txt-question hide-empty"></div>
        </div>        
        <div>
            <div class="action-update">
                <div></div>
                <div><button class="btn btn-light js-check-answer">Check your answer</button></div>
            </div>
        </div>
    </div>  
</template>
