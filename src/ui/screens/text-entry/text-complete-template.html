<div class="snapdragon-container mixed-specimen-container">
    <div class="js-question-container"></div>
    <div class="mixed-specimens">        
        <div class="hide-empty question">
            <span>{{ description2 }}</span>
            <span>(Click on the word that completes the name.)</span>
        </div>
        <div>
            <div class="answer-container">
                <span class="block given genus">{{ genus }}</span> <span class="block species">{{ species }}</span>
            </div>
        </div>
        <div class="pool" data-repeat-answer="{{ answers }}">
            <div class="block">
                <span>{{ answer }}</span>
            </div>
        </div>
    </div>
    <div class="text-question js-txt-question"></div>
    <div class="action-update-container">
        <div class="action-update">
            <div></div>
            <button disabled class="btn btn-light js-continue-lesson-btn">Continue lesson</button>
        </div>
    </div>
</div>
