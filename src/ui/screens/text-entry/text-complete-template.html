<div class="centred-block standard-block">
    <button class="btn snap-icon-btn block">
      <span class="given genus">{{ genus }}</span>
    </button>
    <button class="btn snap-icon-btn block">
      <span class="species">{{ species }}</span>
    </button>
</div>
<div class="text-complete-container">
    <div class="margin-bottom landscape">Click to select the correct name:</div>
    <div class="margin-bottom portrait">Tap to select the correct name:</div>
    <div class="pool js-pool" data-repeat-answer="{{ answers }}">    
        <button type="submit" class="btn snap-icon-btn block">
            <span>{{ answer.value }}</span>
        </button>
    </div>
</div>
