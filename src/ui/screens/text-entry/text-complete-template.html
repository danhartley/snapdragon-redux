<div class="snapdragon-container">
    <div class="card block-container align-left">
        <div class="question-container">
            <span class="question-header">{{ description }}</span>
            <span class="landscape">{{ description2 }}</span>
        </div>
        <div>
            <div class="answer-container">
                <span class="block given genus">{{ genus }}</span> <span class="block species">{{ species }}</span>
            </div>
        </div>
        <div class="pool" data-repeat-answer="{{ answers }}">
            <div class="block">
                <span>{{ answer }}</span>
            </div>
        </div>
        <div class="text-question js-txt-response"></div>
    </div>
    <div class="action-update-container">
        <div class="action-update">
            <div></div>
            <button disabled class="btn btn-light js-continue-lesson-btn">Continue lesson</button>
        </div>
    </div>
</div>
