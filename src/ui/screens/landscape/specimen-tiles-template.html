<div class="standard-block border-bottom double-centred-block"></div>
<div class="squares js-tiles" data-repeat-image="{{ images }}">
    <div>
        <div>
            <img class="square"                    
            src="{{ image.medium }}"

            data-url="{{ image.url }}" />
        </div>            
    </div>                
</div>
