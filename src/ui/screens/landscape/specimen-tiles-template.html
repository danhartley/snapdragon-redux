<div class="snapdragon-container">
    <div class="squares js-tiles" data-repeat-image="{{ images }}">
        <div class="square"                    
                style="cursor: pointer; background-image: url('https://media.eol.org/content/{{ image }}'); background-size: cover;  background-position: center;"
                data-toggle="modal" data-target="#imageModal"
                data-src="https://media.eol.org/content/{{ image }}">
                <div class="layer"></div>
        </div>
    </div>
</div>
