<div class="home-scrolling-container js-home-scrolling-container">
    <div class="scrollable">
            
        <div class="title margin-bottom">{{ video.title }}</div>

        <!-- <div class="intro margin-bottom">{{ video.intro }}</div> -->
        
        <!-- <div class="margin-bottom"> -->

            <div class="video" style="position: sticky; top: 0;">
                <iframe
                    type="text/html"
                    id="embedded-video"
                    width="100%"
                    src="https://www.youtube.com/embed/{{ video.id }}?enablejsapi=1&playsinline=1"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>

            <div>
                <span class="hide margin-right" >Created by:</span><span class="emphasis">{{ video.presenter }}</span>
            </div>

            <div class="links">
                <span class="hide margin-right">{{ video.webLabel }}:</span><a class="underline-external-link" href="https://{{ video.webUrl }}" target="_blank">{{ video.webUrl }}</a>
            </div>
        <!-- </div> -->

        <div class="landscape">
            <div class="list-continue-btn float-right js-list-footer">
                <button class="btn btn-light js-species-list-btn-action">Don't be shy, take the tests</button>
            </div>
        </div>            

    </div>
    <div class="hide portrait list-continue-btn-container">
        <div class="list-continue-btn js-list-footer">
            <button class="btn btn-light js-species-list-btn-action">Don't be shy, take the tests</button>
        </div>
    </div>    
</div>
