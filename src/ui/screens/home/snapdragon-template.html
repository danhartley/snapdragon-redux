<div class="snapdragon-container lessons-list">
    <div class="grid-header">
        <div>Ecosystems</div>
    </div>
    <div class="card scrollable">    
        <div data-repeat-collection="{{ collections }}">
            <div class="lesson-item">
                <div>
                    <img src-="{{ collection.thumb }}" alt="{{ collection.name }}">
                </div>
                <div class="lesson-item-details">
                    <div><span class="collectionName" name="{{ collection.id }}">{{ collection.name }}</span></div>  
                    <div><span>Species {{ collection.speciesCount }}</span></div>
                    <!-- <div><span>{{ collection.curator }}</span></div> -->
                    <div><span>{{ collection.collectionType }}</span></div>
                    <div><span name="{{ collection.id }}" class="js-iNatWidget"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
