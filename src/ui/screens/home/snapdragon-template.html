<div class="snapdragon-container lessons-list">
    <h2>Snapdragon lessons</h2>
    <div class="card">    
        <div data-repeat-collection="{{ collections }}">
            <div class="lesson-item">
                <div>
                    <img src="{{ collection.thumb }}" alt="{{ collection.name }}">
                </div>
                <div>
                    <div>Name: {{ collection.name }}</div>
                    <div>Curator: {{ collection.curator }}</div>
                    <div>Species: {{ collection.items.length }}</div>
                    <div>Families: {{ collection.families.length }}</div>
                    <div>Level: {{ collection.level }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
