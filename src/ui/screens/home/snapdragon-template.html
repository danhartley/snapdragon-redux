<div class="snapdragon-container lessons-list">
    <div class="grid-header">
        <div>Ecosystems</div>
    </div>
    <div class="card scrollable">    
        <div data-repeat-collection="{{ collections }}">
            <div class="lesson-item">
                <div>
                    <img src-="{{ collection.thumb }}" alt="{{ collection.name }}">
                </div>
                <div>
                    <div>{{ collection.name }}</div>  
                    <div>{{ collection.curator }}</div>
                    <div>Species {{ collection.speciesCount }}</div>
                    <div>{{ collection.collectionType }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
