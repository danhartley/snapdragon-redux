<div class="snapdragon-container snapdragon-dropdowns">
    <div class="snapdragon-options">
        <div class="dropdown collections js-collections">
            <button class="btn btn-collection dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Pick a collection
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div data-repeat-collection="{{ species }}">
                    <a class="dropdown-item" id="{{ collection.id }}" name="{{ collection.name }}" href="#">{{ collection.name }} ({{ collection.items.length }})</a>
                </div>
            </div>
        </div>                        
    </div>

    <div class="snapdragon-options">
        <div class="dropdown levels js-levels">
            <button class="btn btn-option dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose your level
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-repeat-level="{{ config.lesson.levels }}">
                <a class="dropdown-item" id="level{{ level.id }}" href="#">{{ level.menuName }}: {{ level.description }}</a>
            </div>
        </div>                        
    </div>

    <div class="snapdragon-options">
        <div class="dropdown languages js-languages">
            <button class="btn btn-option dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Languages
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-repeat-language="{{ config.languages }}">
                <a class="dropdown-item" id="{{ language.lang }}" href="#">{{ language.name }}</a>
            </div>
        </div>                        
    </div>

    <div class="card align-left">
        <div class="selected-collection js-selected-collection">Collection: <span>{{ collection.name }}</span></div>
        <div class="selected-level js-selected-level">Level: <span>{{ config.lesson.level.name }}</span></div>
        <div class="selected-language js-selected-language">Language: <span>{{ languageName }}</span></div>
        <div>
            <div class="underline-link species-collection portrait js-species-collection">View species list</div>
        </div>
    </div>

    <div class="action-update">
        <button class="btn btn-light js-lesson-btn-action toggle-content">Begin lesson</button>
        <div class="btn-placeholder js-lesson-btn-action-placeholder toggle-content is-visible">Pick a collection to begin...</div>
    </div>
</div>
