<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

<div class="snapdragon-container">    
    <div class="snapdragon-options">
        <div class="js-collection-options">
            <div class="lesson-option-headers js-collection-option-header">
                Choose an ecosystem
            </div>
        
            <div class="btn-group btn-group-toggle ecosystem" data-toggle="buttons" data-repeat-collection="{{ lessons }}">
                <label class="btn btn-secondary">
                    <div id="{{ collection.id }}"> <span class="lesson-icon"><i class="far fa-circle"></i></span> <input type="radio" name="collection" value="{{ collection.id }}" autocomplete="off"><span>{{ collection.name }}</span></div>
                </label>
            </div>

            <div class="snapdragon-options landscape">
                <div class="lesson-filters">
                        <div class="iconic-taxa-control landscape"
                        data-toggle="modal" 
                        data-target="#iconicTaxaFilters">
                            <span>Filters</span>
                            <span class="iconic-taxa-filters">
                                <i class="fas fa-sliders-h"></i>
                            </span>            
                        </div>
                        <div>Filter by taxa and distance</div>
                </div>                
            </div>

        </div>
    </div>     

    <hr>

    <div class="snapdragon-options">
        <div class="js-lesson-options">
            <div class="lesson-option-headers js-lesson-option-header">
                And a study method
            </div>
    
            <div class="btn-group btn-group-toggle lesson-type" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <div id="speciesId"><span class="lesson-icon"><i class="far fa-circle"></i></span> <input type="radio" name="lessonType" value="speciesId" autocomplete="off"> <span>Species identification</span></div>
                    <!-- <div id="speciesId"><i class="fas fa-binoculars"></i> <input type="radio" name="lessonType" value="speciesId" autocomplete="off"> <span>Species identification</span></div> -->
                </label>
                <label class="btn btn-secondary">
                    <div id="speciesInteraction"><span class="lesson-icon"><i class="far fa-circle"></i></span> <input type="radio" name="lessonType" value="speciesInteraction" autocomplete="off"> <span>Species interaction</span></div>
                    <!-- <div id="speciesInteraction"><i class="fas fa-search"></i> <input type="radio" name="lessonType" value="speciesInteraction" autocomplete="off"> <span>Species interaction</span></div> -->
                </label>
                <label class="btn btn-secondary">
                    <div id="speciesAdaptation"><span class="lesson-icon"><i class="far fa-circle"></i></span> <input type="radio" name="lessonType" value="speciesAdaptation" autocomplete="off"> <span>Species adaptation</span></div>
                    <!-- <div id="speciesAdaptation"><i class="fas fa-chart-area"></i> <input type="radio" name="lessonType" value="speciesAdaptation" autocomplete="off"> <span>Species adaptation</span></div> -->
                </label>          
                <label class="btn btn-secondary">
                    <div id="speciesTaxonomy"><span class="lesson-icon"><i class="far fa-circle"></i></span> <input type="radio" name="lessonType" value="speciesTaxonomy" autocomplete="off"> <span>Taxonomy</span></div>
                    <!-- <div id="speciesTaxonomy"><i class="fas fa-sitemap"></i> <input type="radio" name="lessonType" value="speciesTaxonomy" autocomplete="off"> <span>Taxonomy</span></div> -->
                </label>
            </div>
        </div>

        <div class="lesson-plan js-lesson-plan">
            <div>
                You can <span class="underline-link js-edit-lesson-link" data-toggle="modal" data-target="#listModal">edit</span> the plan for this lesson.
            </div>
        </div>

    </div>

    <hr>
    
    <div class="action-update-container">
        <div class="action-update">
            <div></div>
            <button class="btn btn-light js-lesson-btn-action toggle-content">
                <span class="portrait">View lesson species</span>
                <span class="landscape">Begin lesson</span>
            </button>
            <button class="btn btn-placeholder js-lesson-btn-action-placeholder toggle-content is-visible disabled">Choose an ecosystem...</button>
        </div>
    </div>
</div>

<div class="modal fade" id="iconicTaxaFilters" tabindex="-1" role="dialog" aria-labelledby="iconicTaxaFiltersLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title js-modal-text-title">Lesson Filters</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body js-modal-body">
                    <h5>Categories</h5>
                    <div class="iconic-taxa-categories">
                        <div id="aves"><div><i class="fas fa-dove"></i></div><div></div></div>
                        <div id="amphibia"><div><i class="fas fa-frog"></i></div><div></div></div>
                        <div id="mammalia"><div><i class="fas fa-paw"></i></div><div></div></div>
                        <div id="insecta"><div><i class="fas fa-bug"></i></div><div></div></div>
                        <div id="fungi"><div><svg-icon><src href="./icons/si-glyph-mushrooms.svg"/></svg></div><div></div></div>
                        <div id="plantae"><div><i class="fas fa-leaf"></i></div><div></div></div>
                        <div id="lepidoptera"><div><i class="fas fa-barcode"></i></div><div></div></div>
                    </div>
                    <div class="js-lesson-filters">
                        <button class="btn btn-light">Filter lessons</button>
                    </div>
                    <hr>
                    <br>
                    <h5>Location</h5>
                    <div class="range-slider-control">
                        <div>Distance from current location (<span id="range"></span>)</div>
                        <div class="range-slider">
                            <span>0 kms</span> <input class="js-set-range-input" type="range" min="0" max="100" value="10"><span> 100kms</span>
                            <span class="js-range-text"></span>
                        </div>
                    </div>
                    <button class="btn btn-light js-set-range-btn">Set range</button>
                </div>                    
            </div>
        </div>
</div>
