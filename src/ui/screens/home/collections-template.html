<div class="snapdragon-container">
    <div>
        <div class="snapdragon-options">
            <div class="dropdown collections js-collections">
                <button class="btn btn-collection dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Lessons
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div data-repeat-collection="{{ lessons }}">
                        <a class="dropdown-item" id="{{ collection.id }}" name="{{ collection.name }}" href="#">{{ collection.name }} ({{ collection.items.length }})</a>
                    </div>
                </div>
            </div>                        
        </div>

        <div class="snapdragon-options">
            <div class="dropdown languages js-languages">
                <button class="btn btn-language dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Languages
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-repeat-language="{{ config.languages }}">
                    <a class="dropdown-item" id="{{ language.lang }}" href="#">{{ language.name }}</a>
                </div>
            </div>                        
        </div>
    </div>

    <div class="snapdragon card align-left">

        <div class="feature-label js-about-label">{{ about }}</div>

        <div class="course-description js-selected-description" data-repeat-text="{{ copy }}">
            <span>{{ text }}</span>
        </div>        

        <div class="toggle-content is-visible js-lesson-help">

            <hr class="landscape">

            <div class="landscape feature-label">The lesson plan</div>

            <br class="landscape">
            <br class="landscape">

            <div class="landscape">
                You can add or remove species from the list to suit your needs or revision schedule. Click on the tick box to select or deselect a species.
            </div>
            
            <br class="landscape">
            <br class="landscape">

            <div class="lesson-plan">
                You can <span class="underline-link" data-toggle="modal" data-target="#listModal">edit</span> the plan for this lesson.
            </div>
        </div>
    </div>    

    <div class="action-update-container">
        <div class="action-update">
            <div></div>
            <button class="btn btn-light js-lesson-btn-action toggle-content"></button>
            <button class="btn btn-placeholder js-lesson-btn-action-placeholder toggle-content is-visible">Pick a lesson to begin...</button>
        </div>
    </div>
</div>
