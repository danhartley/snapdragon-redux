<div class="home-scrolling-container js-home-scrolling-container">
    <div class="title standard-block double-centred-block half-padding-left">{{ title }}</div>

    <div class="padding-left padding-right">
        
        <div class="standard-block">
            <span>There are {{ speciesCount }} species in this lesson in {{ iconicTaxa.length }} taxa.</span>
        </div>

        <div class="half-standard-block">
            <span>Common taxon names are in {{ language }}.</span>
        </div>

        <div class="half-standard-block">
            <span>{{ season }}</span>
        </div>

    </div>

    <div class="scrollable"></div>                
</div>
