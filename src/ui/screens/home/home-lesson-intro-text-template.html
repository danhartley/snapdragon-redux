<div class="home-scrolling-container  -scrolling-container">
    
    <h1 class="title standard-block double-centred-block border-bottom">{{ title }}</h1 >
    
    <main class="snapdragon-intro padding" 
        style="margin: 0 2rem;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        top: calc(var(--vhStandardBlock));">
        <h3 class="half-standard-block">
            <span class="js-species-summary">{{ speciesSummary }}</span>
        </h3>
        <h3 class="half-standard-block">
            <span>Common taxon names are in {{ language }}.</span>
        </h3>
        <h3 class="half-standard-block">
            <span>{{ season }}</span>
        </h3>

        <h3 class="centred-block standard-block js-intro-text">{{ lessonIntro }}</h3>
      </main>

    <div class="scrollable"></div>                
</div>
