<div class="home-scrolling-container scrolling-container">
    
    <h1 class="title standard-block double-centred-block border-bottom justify-start">{{ title }}</h1 >
    
    <main class="snapdragon-intro intro-text double-centred-block">
      <div class="double-centred-block" style="width: 400px; height: 300px;">
        <img src="{{ still }}" alt="Title image for {{ title }}" style="width: 400px;">
      </div>
      <div class="double-margin-top" style="width: 400px">
        <p class="js-species-summary">{{ speciesSummary }}</p>
        <p>Common taxon names are in {{ language }}.</p>
        <p>{{ season }}</p>
        <p class="js-intro-text">{{ lessonIntro }}</p>
      </div>
    </main>

    <div class="scrollable"></div>                
</div>
