<script type="text/javascript">

  var tag = document.createElement('script');

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  window.onYouTubeIframeAPIReady = function() {
      window.YT = YT;
  }
  
</script>


<div class="home-scrolling-container js-home-scrolling-container">
    <div class="title standard-block double-centred-block">{{ video.title }}</div>
    <div class="margin-left margin-right">
      <div class="video">
          <div style="min-height: 1px;"></div>
          <iframe
              type="text/html"
              id="embedded-video"
              width="100%"
              src="https://www.youtube.com/embed/{{ video.id }}?enablejsapi=1&playsinline=1&start={{ video.playAt }}"
              frameborder="0"
              allowfullscreen>
          </iframe>   
      </div>
    </div>
    <div class="scrollable">
        <div class="one-and-half-standard-block centred-block justify-space-between padding-left">
            <div class="centred-block">
                <div class="margin-right">
                    <img width="48px" height="48px" src="{{ video.src }}" alt="">
                </div>
                <div class="vertical-centred-block">
                    <div><span class="hide margin-right" >Created by:</span><span class="emphasis">{{ video.presenter }}</span></div>
                    <!-- <div>
                        <span class="hide margin-right">{{ video.webLabel }}:</span>
                        <a class="underline-link" href="{{ video.webUrl }}" target="_blank">Channel</a>
                        <span class="names-badge"> <i class="fas fa-external-link-alt"></i></span>
                    </div> -->
                    <div><span class="hide margin-right" >Location:</span><span class="font-size-small">{{ video.location }}</span></div>
                </div>
            </div>
            <!-- <div class="centred-block justify-end padding-right js-lesson-links">
            </div> -->
        </div>        
    </div>
</div>
