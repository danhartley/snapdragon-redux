<div class="home-scrolling-container js-home-scrolling-container">
    <div class="title standard-block double-centred-block">{{ video.title }}</div>

    <div class="video">
        <div style="min-height: 1px;"></div>
        <iframe
            type="text/html"
            id="embedded-video"
            width="100%"
            src="https://www.youtube.com/embed/{{ video.id }}?enablejsapi=1&playsinline=1&start={{ video.playAt }}"
            frameborder="0"
            allowfullscreen>
        </iframe>   
    </div>
    <div class="scrollable">                
        <div class="standard-block centred-block">
            <div class="margin-right">
                <img src="{{ video.src }}" alt="">
            </div>
            <div class="vertical-centred-block">
                <div><span class="hide margin-right" >Created by:</span><span class="emphasis">{{ video.presenter }}</span></div>
                <div><span class="hide margin-right">{{ video.webLabel }}:</span><a class="underline-external-link" href="https://{{ video.webUrl }}" target="_blank">{{ video.webUrl }}</a></div>
            </div>
        </div>
    </div>
</div>
