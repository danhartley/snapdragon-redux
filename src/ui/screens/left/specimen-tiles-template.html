<div class="squares js-tiles" data-repeat-image="{{ images }}">
    <div class="square"                    
            style="cursor: pointer; background-image: url('{{ image }}'); background-size: cover;"
            data-toggle="modal" data-target="#imageModal"
            data-src="{{ image }}">
    </div>
</div>
