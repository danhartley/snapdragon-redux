<div class="snapdragon-container">
    <div class="squares js-tiles" data-repeat-image="{{ images }}">
        <div class="square layer-container"                    
             style="cursor: pointer; background-image: url('https://content.eol.org/data/media/{{ image.src }}'); background-size: cover;  background-position: center;"
             data-toggle="modal" 
             data-target="#imageModal"
             data-src="https://content.eol.org/data/media/{{ image.src }}"
             data-itemname="{{ image.itemName }}">
                <div 
                    data-itemname="{{ image.itemName }}" 
                    data-toggle="modal" 
                    data-target="#imageModal"
                    data-src="https://content.eol.org/data/media/{{ image.src }}"
                    class="layer">
                        <span
                            data-itemname="{{ image.itemName }}" 
                            data-toggle="modal" 
                            data-target="#imageModal"
                            data-src="https://content.eol.org/data/media/{{ image.src }}"
                        >{{ image.index }}</span>
                </div>
        </div>
    </div>
</div>
