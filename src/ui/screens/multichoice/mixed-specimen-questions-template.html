<div class="snapdragon-container mixed-specimen-container">
    <div class="question-container">
        <p>{{ question1 }}</p>
        <p>{{ question2 }}</p>
    </div>
    <div class="question-images" data-repeat-image="{{ images }}">
        <div class="layer-container" style="background-image: url('https://media.eol.org/content/{{ image.src }}');">
            <div data-itemname="{{ image.itemName }}" class="layer"><div>{{ image.index }}</div></div>
        </div>            
    </div>        
    <div class="text-question js-txt-question landscape"></div>
</div>
