<div class="strips description js-rptr-strips" data-repeat-answer="{{ answers }}">
    <div class="strip">
        <button class="double-centred-block btn snap-icon-btn" data-answer-index="{{ answer.index }}">
            <img width="25px" height="25px" src="{{ answer.img.url }}" alt="">
            <span>{{ answer.term }}</span>
        </button>
    </div>
  </div>
