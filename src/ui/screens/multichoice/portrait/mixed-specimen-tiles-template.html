<div class="snapdragon-container">
    <div class="squares js-tiles" data-repeat-image="{{ images }}">
        <div>
            <div>
                <img class="square" src="https://content.eol.org/data/media/{{ image.url }}" alt=""
                data-item-name="{{ image.itemName }}" 
                data-toggle="modal" 
                data-target="#imageModal"
                data-unique-url="{{ image.url }}"
                data-src="https://content.eol.org/data/media/{{ image.url }}">   
                <div 
                    data-item-name="{{ image.itemName }}" 
                    data-toggle="modal" 
                    data-target="#imageModal"
                    data-unique-url="{{ image.url }}"
                    data-src="https://content.eol.org/data/media/{{ image.url }}"
                class="layer js-layer-specimens">
            </div>
                <span
                    data-item-name="{{ image.itemName }}" 
                    data-toggle="modal" 
                    data-target="#imageModal"
                    data-unique-url="{{ image.url }}"
                    data-src="https://content.eol.org/data/media/{{ image.url }}">{{ image.index }}</span>
            </div>
        </div>
    </div>
</div>
