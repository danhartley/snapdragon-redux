<div class="snapdragon-container mixed-specimen-container">
    <div class="js-question-container"></div>

    <div class="mixed-specimens">
        <div class="hide-empty question question-txt">
            <span>{{ description }}</span>
            <span>(Click on the name below.)</span>
        </div>

        <div class="rb btn-group btn-group-toggle" data-toggle="buttons" data-repeat-answer="{{ answers }}">                    
            <label id="{{ answer }}" class="btn btn-secondary">
                <input type="radio" name="answer" value="{{ answer }}" id="{{ answer }}" autocomplete="off"> {{ answer }}
            </label>
        </div>

    </div>

    <div class="text-question js-txt-question landscape"></div>    
    <div class="action-update-container">
        <div class="action-update">
            <div></div>
            <button disabled class="btn btn-light js-continue-lesson-btn">Continue lesson</button>
        </div>
    </div>
</div>
