<div class="snapdragon-container">
    <div class="card align-left">
            <div class="js-multi-question">{{ description }}</div>
            <div data-repeat-answer="{{ answers }}">                
                <div class="radio-buttons">
                    <input type="radio" id="{{ answer }}" value="{{ answer }}" name="answer" />                    
                    <label for="{{ answer }}">{{ answer }}</label>
                </div>                
            </div>
            <div class="text-question js-txt-question"></div>
    </div>
    <div class="action-update">
        <button class="btn btn-light">Check</button>
    </div>
</div>
