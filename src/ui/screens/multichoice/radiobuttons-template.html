<div class="snapdragon-container mixed-specimen-container">
    <div class="js-question-container"></div>

    <div class="mixed-specimens">
        <div class="hide-empty question question-txt">
            <span>{{ description1 }}</span>
            <span>(Click on the name below.)</span>
        </div>

        <div class="radio-buttons-group btn-group btn-group-toggle" data-toggle="buttons" data-repeat-answer="{{ answers }}">                
            <div class="radio-buttons">
                <label class="btn">
                    <input type="radio" name="answer" value="{{ answer }}" id="{{ answer }}" autocomplete="off" checked> {{ answer }}
                </label>
            </div>                
        </div>
    </div>

    <div class="text-question js-txt-question landscape"></div>    
    <div class="js-update-btn"></div>
</div>
