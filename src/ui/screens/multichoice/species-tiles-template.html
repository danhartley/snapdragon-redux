<div class="snapdragon-container">
    <div class="tiles js-tiles" data-repeat-image="{{ images }}">
        <div 
            data-answer="{{ image.answer }}" 
            class="tile" 
            style="cursor: pointer; background-image: url('https://media.eol.org/content/{{ image.src }}'); background-size: cover;">    
            <span 
                data-toggle="modal" data-target="#imageModal"
                data-src="{{ image.src }}"
                data-name="{{ image.answer }}">
            </span> 
        </div>
</div>
