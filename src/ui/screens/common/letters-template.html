<div class="snapdragon-container js-letters">
    <div class="card block-container align-left">        
        <div class="blocks">
            <p>Piece together the latin name for the species {{ name }}:</p>
            <div data-repeat-block="{{ blocks }}">
                <div class="block">{{ block }}</div>
            </div>
            <button class="btn snap-action-btn js-try-again" disabled>Try again</button>                            
        </div>
    </div>
    <div class="action-update-container">
        <div class="action-update">
            <div></div>
            <button disabled class="btn snap-action-btn js-continue-btn">Continue lesson</button>
        </div>
    </div>
</div>
