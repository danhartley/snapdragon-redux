<div class="lesson-list">
    <div class="btn-group btn-group-toggle scrollable" data-toggle="buttons" data-repeat-lesson="{{ lessons }}">
        <label class="btn btn-secondary" id="id_{{ lesson.id }}">
            <div class="lesson-radio-button"></div>
            <div style="pointer-events: initial;">
                <input type="radio" name="lessons" autocomplete="off">
                <div class="lesson-name" data-lesson-id="{{ lesson.id }}">
                    <span id="{{ lesson.id }}" class="active-title">{{ lesson.name }}</span>
                    <span>{{ lesson.savedState }}</span>                    
                    <span class="hide js-loading-message">(Loading speciesâ€¦)</span>
                </div>
                <div class="lesson-taxa" data-lesson-id="{{ lesson.id }}">{{ lesson.taxa }}</div>            
                <div id="container_{{ lesson.id }}" class="padding-top js-species-container"></div>
            </div>            
        </label>        
    </div>
</div>
