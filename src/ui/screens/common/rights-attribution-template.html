<div class="attribution-layer">
    <div class="rights-link">
        <div>
            <div>
                <i class="fab fa-creative-commons"></i> <i class="far fa-eye"></i>
            </div>
        </div>
    </div>
    <div class="rights-attribution hide-important">
        <div>
            <div>
                <i class="fab fa-creative-commons"></i> <i class="far fa-eye-slash"></i>
            </div>
            <div>
                <a class="underline-link" href="{{ source }}" target="_blank">{{ title }}</a><span><i class="fas fa-external-link-alt"></i></span> by {{ author }} is licensed under <a class="underline-link" href="{{ licence.url }}" target="_blank">{{ licence.text }}</a><span><i class="fas fa-external-link-alt"></i></span>
            </div>
        </div>
    </div>
</div>
