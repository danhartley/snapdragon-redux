<div class="js-species-card species-card">        
        <div class="card js-card">
            <div class="species-card-family js-txt-family">
                <span></span>
                <img src="https://media.eol.org/content/2017/02/18/22/29040_98_68.jpg">
            </div>
            <div class="species-card-species js-txt-species">{{ species }}</div>
            <div class="species-card-name js-txt-species-names">{{ name }}</div>
            <div class="species-card-wiki js-species-card-wiki"></div>
            <div><a class="species-card-eol-link js-species-card-eol-link underline-link">EOL page</a></div>
        </div>
        <div class="species-card-btn js-species-card-btn"><button class="btn btn-light">Next species</button></div>
    </div>

    <div class="modal fade" id="externalPageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content"> 
            <div class="modal-header">
            <h5 class="modal-title js-external-page-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body js-external-page-body">
            </div>
        </div>
        </div>
    </div>
