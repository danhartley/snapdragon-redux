<div class="feature-symbiont-list scrollable">
    <table>
        <thead>
            <tr>
                <th>Association with</th>
                <th>As</th>
                <th class="landscape">Relationship</th>
            </tr>
        </thead>
        <tbody data-repeat-taxon="{{ linkedTaxa }}">
            <tr>
                <td class="js-test-card-container-link"><span data-toggle="{{ taxon.modal }}" data-target="#cardModal" class="{{ taxon.className }}" id="{{ taxon.symbiont.name }}">{{ taxon.symbiont.display }}</span></td>
                <td>{{ taxon.as }}</td>
                <td class="landscape">{{ taxon.type }}</td>
            </tr>
        </tbody>
    </table>
</div>
