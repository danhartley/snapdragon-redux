

<div id="imageSlider{{ index }}" class="imageSlider carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
      <div data-repeat-image="{{ images }}">
        <div class="carousel-item">
            <div class="d-block w-100" 
                style="background-image: url('https://content.eol.org/data/media/{{ image.url }}');" 
                data-title="{{ image.itemName }}"
                data-source="{{ image.source }}"
                data-license="{{ image.license }}"
                data-rightsHolder="{{ image.rightsHolder }}"
                data-photographersName="{{ image.photographersName }}"
                data-src="https://content.eol.org/data/media/{{ image.url }}">    
                <div data-itemname="{{ image.itemName }}" class="layer"></div>        
        </div>
        </div>
      </div>      
    <a class="carousel-control-prev" href="#imageSlider{{ index }}" role="button" data-slide="prev" data-slider="#imageSlider{{ index }}">
      <span class="carousel-control-prev-icon" aria-hidden="true" data-slider="#imageSlider{{ index }}"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imageSlider{{ index }}" role="button" data-slide="next" data-slider="#imageSlider{{ index }}">
      <span class="carousel-control-next-icon" aria-hidden="true" data-slider="#imageSlider{{ index }}"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>  
</div>
