<div id="traitSlider{{ id }}" class="info carousel slide" data-ride="false" data-interval="false">
    <div class="carousel-inner" data-repeat-trait="{{ traits }}">
      <div class="carousel-item">
          <div><span>{{ trait.name }}</span></div>
          <div><span>{{ trait.value }}</span><span>{{ trait.unit }}</span></div>
          <div class="hide-important">{{ trait.description }}</div>
      </div>
    </div>
    <a class="carousel-control carousel-control-prev" href="#traitSlider{{ id }}" role="button" data-slide="prev">
      <button class="carousel-control-prev-icon" aria-hidden="true"></button>
      <button class="sr-only">Previous</button>
    </a>
    <a class="carousel-control carousel-control-next" href="#traitSlider{{ id }}" role="button" data-slide="next">
      <button class="carousel-control-next-icon" aria-hidden="true"></button>
      <button class="sr-only">Next</span>
    </a>
  </div>
