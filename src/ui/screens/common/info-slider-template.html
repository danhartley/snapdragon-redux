<div id="traitSlider{{ id }}" class="info carousel slide" data-ride="false" data-interval="false">
    <div class="carousel-inner" data-repeat-trait="{{ species.traits }}">
      <div class="carousel-item">
          <div class="capitalise">{{ trait.name }}</div>
          <div class="capitalise">{{ trait.value }}</div>
      </div>
    </div>
    <a class="carousel-control carousel-control-prev" href="#traitSlider{{ id }}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control carousel-control-next" href="#traitSlider{{ id }}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
