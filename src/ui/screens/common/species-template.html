<div class="snapdragon-container">    
    <div class="list-group-tabs js-list-header">
        <div>{{ collection.eol_name }}</div>
    </div>
    <div class="list-group-container js-list-item-container">
        <ul class="list-group list-group-flush" data-repeat-item="{{ collection.items }}">
            <div class="list-group-item js-list-item">
                <div>
                    <img id="{{ item.name }}" src="{{ item.image }}" alt="{{ item.name }}" data-toggle="modal" data-target="#imageModal">
                </div>
                <div class="js-list-item-link">
                    <span>{{ item.name }}</span>
                    <br/>
                    <span class="capitalise">{{ item.vernacularName }}</span>
                </div>
            </div>
        </ul>    
    </div>
    <div class="list-continue-btn action-update portrait js-list-footer">
        <button class="btn btn-light js-continue-lesson-btn-action">Continue lesson</button>
    </div>
</div>
