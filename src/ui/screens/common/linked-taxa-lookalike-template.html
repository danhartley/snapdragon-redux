<div class="js-relationship-card-list" data-repeat-lookalike="{{ lookalikes }}">
    <div class="lookalike-card">
        <div>{{ lookalike.species }}</div>
        <div>{{ lookalike.speciesDescription }}</div>
        <div class="js-test-card-container-link">
            <span data-toggle="{{ lookalike.modal }}" data-target="#cardModal" class="{{ lookalike.className }}" id="{{ lookalike.lookalike }}">{{ lookalike.lookalike }}</span>
        </div>
        <div>{{ lookalike.lookalikeDescription }}</div>
    </div>
</div>
