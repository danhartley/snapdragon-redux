<div class="feature-symbiont-list scrollable">
    <table>
        <thead>
            <tr>
                <th>Association with</th>
                <th>As</th>
            </tr>
        </thead>
        <tbody data-repeat-lookalike="{{ lookalikes }}">
            <tr>
                <td class="js-species-card-link"><span data-toggle="{{ lookalike.modal }}" data-target="#cardModal" class="{{ lookalike.className }}" id="{{ lookalike.name }}">{{ lookalike.name }}</span></td>
                <td>Lookalike</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"></td>
            </tr>
        </tfoot>
    </table>
</div>
