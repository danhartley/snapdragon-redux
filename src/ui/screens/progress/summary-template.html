<div class="snapdragon-container">    
        
    <div class="summary-header js-summary-header"><span>{{ header }}</span></div>

    <table class="summary-scores">
            <thead>
                <tr>
                    <th class="roundScore">Round score</th>
                    <th class="lessonScore">Lesson score</th>   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Correct answers</td>
                    <td>{{ score.correct }}</td>
                    <td>{{ history.correct }}</td>                
                </tr>
                <tr>
                    <td>Incorrect answers</td>
                    <td>{{ score.incorrect }}</td>
                    <td>{{ history.incorrect }}</td>                
                </tr>
                <tr>
                    <td>Total questions</td>
                    <td>{{ score.total }}</td>
                    <td>{{ history.total }}</td>
                </tr>
            </tbody>
    </table>

    <div class="summary">
        <div>{{ summary }}</div>
    </div>
    
    <div class="action-update-container">
        <div class="species-card-btn action-update">
            <div></div>
            <button class="btn btn-light js-summmary-btn-action">Continue lesson</button>
        </div>
    </div>
</div>
