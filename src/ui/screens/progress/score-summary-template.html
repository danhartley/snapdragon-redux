<div class="snapdragon-container score-summary-container js-test-card-container">
    <div class="js-summary-card">
        <div class="test-card-question standard-block centred-block js-test-card-question">            
            <div class="question">
                    <div>
                        <span class="hide-empty question-question js-question-question">Quiz progress</span>
                        <span class="hide-empty question-statement"></span>
                    </div>
                </div>
        </div>
        <div id="accordion" class="score-summary scrollable review-summary">
            <div class="score-summary-row-title">
                <div>
                    <div class="double-centred-block">
                        <span class="uppercase">{{ collection.name }}</span>
                    </div>
                    <div class="double-centred-block">
                        <span>Round {{ lesson.currentRound }} of {{ lesson.rounds }}</span>
                    </div>                
                </div>
            </div>
            <div class="score-summary-footer running-block centred-block">
                <button class="btn snap-btn fit-width js-continue-link">Continue lesson</button>
            </div>
            <div class="js-score-summary-rows"></div>
            <div class="score-summary-footer running-block centred-block">
                <button class="btn snap-btn fit-width js-continue-link">Continue lesson</button>
            </div>
        </div>    
    </div>
</div>
