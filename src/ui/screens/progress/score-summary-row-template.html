<div class="score-summary-row species">
    <div></div>
    <div>
        <div></div>
        <div>
            <span>{{ vernacularName }}</span>
            <span class="latin">{{ binomial }}</span>
        </div>                
    </div>
    <div>{{ score }}</div>
</div>

    <div data-repeat-row="{{ rows }}">

    <button class="btn snap-icon-btn score-summary-row header" type="button" data-toggle="collapse" data-target="#{{ row.id }}" aria-expanded="false" aria-controls="{{ row.id }}">  
        <div data-is-true="{{ row.success }}">
            <i class="fas fa-check"></i>
            <i class="fas fa-times"></i>
        </div>
        <div>
            <div class="binomial">{{ row.statement }}</div>
            <div>{{ row.questionText }}</div>
        </div>
        <div>
            <i class="fas fa-chevron-down"></i>
        </div>
    </button>
    
    <div id="{{ row.id }}" class="collapse score-summary-row in-columns js-collapse" data-repeat-answer="{{ row.answers }}" >  
        <div data-question="{{ ^.row.question }}">
            <div>                    
            </div>
            <div data-is-true="{{ answer.isTrue }}" data-is-wrong-answer="{{ answer.isWrongAnswer }}">
                <div data-show-image="{{ answer.hasImage }}">
                    <img data-has-image="{{ answer.hasImage }}" src="{{ answer.url }}" alt="{{ answer.value }}">
                </div>
                <div>
                    <span>{{ answer.value }}</span><span class="hide-empty margin-left">{{ answer.name }}</span>
                </div>
                <div></div>
            </div>
            <div></div>
        </div>
    </div>

</div>
