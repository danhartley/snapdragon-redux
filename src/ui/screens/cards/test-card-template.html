<div class="snapdragon-container test-card-container js-test-card-container">
    <div class="js-test-card">
        <div id="test-card-header" class="question-container">
            <div class="iconic-icon double-centred-block js-iconic-icon">
                <i class=""></i>
            </div>
            <div class="hide-empty question-header">
                <div>
                    <div class="names-container {{ headerClassName }}">
                        <div>
                            <span class="vernacular-name">{{ vernacularName }}</span>
                            <span class="hide-empty names-badge"></span>
                        </div>
                        <div>
                            <span class="binomial">{{ binomial }}</span>
                            <span class="names-badge traits-count-badge js-traits-count-badge"></span>
                            <span class="term-header hide-empty js-term-header">{{ term }}</span>
                        </div>
                    </div>                
                </div>
            </div>

            <div class="card-link-container">
                <i class="far fa-arrow-alt-circle-right js-card-link"></i>
            </div>
        </div>
        <div class="test-card-question standard-block centred-block js-test-card-question border-bottom">            
            <div class="question question-txt {{ className }}">
                    <div>
                        <span class="hide-empty question-question js-question-question">{{ question }}</span>
                        <span class="hide-empty question-help js-question-help">{{ help }}</span>
                        <span class="hide-empty question-statement js-statement-para">{{ statement }}</span>
                        <span class="hide-empty margin-top question-provider-question js-question-para">{{ providerQuestion }}</span>
                    </div>
                </div>
        </div>
        <div class="test-card-content js-test-card-content scrollable">
            <!-- Specific test content goes here -->
        </div>
        <div class="text-question js-txt-question"></div>
        <div class="action-update-container">
            <div class="action-update">
                <button disabled class="btn btn-light js-continue-lesson-btn">Continue lesson</button>
            </div>
        </div>
    </div> 
</div>
<div class="swap-out-card js-species-container"></div>
<div class="swap-out-card js-taxon-container"></div>
<div class="swap-out-card js-summary-container"></div>
