<div class="snapdragon-container js-species-card">            
    <div class="portrait-grid species-card-images js-species-card-images"></div>  
    <div class="species card">
        <div class="taxon-highlight js-txt-family">
            <span>{{ family }}</span>
            <img class="landscape js-img-family" src="{{ familyImage }}" alt="">
        </div>
        <div>
            <div class="species-common-name js-txt-species">
                <span>{{ name }}</span>
            </div>
            <div class="species-card-name js-txt-species-name">
                <span>{{ species }}</span>
                <span class="badge badge-light" data-toggle="modal" data-target="#listModal">{{ occurrences }}</span> <span class="sr-only">species of this family in the collection</span>
                <hr>
            </div>
        </div>
        <!-- <div class="landscape">
            <div class="data-box">
                <div></div>
                <div>
                    <div class="taxon-data">Taxon: <span class="taxon-highlight">{{ rank }}</span></div>
                </div>
            </div>
        </div>         -->
        <div class="species-pollinators"><span>Pollination: </span>{{ pollinators }}</div>
        <!-- <div class="species-card-latin">{{ latin }}</div> -->
        <div class="species-card-wiki js-species-card-wiki"></div>
        <div class="landscape"><a class="species-card-eol-link js-species-card-eol-link underline-link">EOL</a></div>
    </div>    
    <div class="species-card-btn action-update js-species-card-btn">
        <div></div>
        <button class="btn btn-light">Continue</button>
    </div>
</div>
