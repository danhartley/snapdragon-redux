<div class="snapdragon-container js-species-card">            
    <div class="portrait-grid species-card-images carousel js-species-card-images"></div>  
    <div class="species revision card">
        <div class="taxon-highlight js-txt-family">
            <div>
                <div>{{ familyName }}</div>
                <div>{{ family }}</div>
            </div>
            <img class="landscape family-img js-img-family" src="{{ familyImage }}" alt="">
        </div>
        <div>
            <div class="species-common-name js-txt-species">
                <span>{{ name }}</span>
                <span class='rank'>{{ trait }}</span>
            </div>
            <div class="species-card-name js-txt-species-name">
                <span class="portrait bird-song-icon-disabled js-bird-song-player" data-src='player' data-toggle="modal" data-target="#menuModal">
                    <i class="fas fa-music"></i>
                </span>
                <span>{{ species }}</span>
                <span class="badge badge-light" data-toggle="modal" data-target="#listModal">{{ occurrences }}</span> <span class="sr-only">species of this family in the collection</span>                
            </div>
        </div>        
        <hr>
        <div class="landscape hide">
            <div class="data-box">
                <div></div>
                <div>
                    <div class="taxon-data">Rank: {{ rank }}</div>
                </div>
            </div>
        </div>      
        <div class="species-traits"><span>{{ traitName }}: </span>{{ traitValue }}</div> 
        <div class="landscape bird-song">
            <div></div>
            <div>
                <iframe class="js-bird-song" src='' scrolling='no' frameborder='0' width='80vw' height='115'>                    
                </iframe>
            </div>
        </div>                
        <div class="info-box js-info-box"></div>
        <hr>   
        <div class="landscape species-card-wiki">
            <span class="js-species-card-wiki"></span>
            <br>
            <a class="species-card-eol-link js-species-card-eol-link underline-link">EOL</a>
        </div>
    </div>    
    <div class="action-update-container">
        <div class="species-card-btn action-update js-species-card-btn">
            <div></div>
            <button class="btn btn-light">Continue</button>
        </div>
    </div>
</div>
