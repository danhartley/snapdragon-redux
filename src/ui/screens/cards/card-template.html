<div class="snapdragon-container test-card-container js-species-card">    
    <div class="card-card">
        <div id="card-header" class="question-container">
            <div>
                <span class="iconic-icon js-iconic-icon"><i class=""></i></span>
            </div>
            <div class="hide-empty question-header">
                <div>
                    <div class="names-container vernacular-name-badge js-names-container">
                        <div>
                            <span>{{ vernacularName }}</span>
                            <span class="names-badge js-names-badge" data-toggle="modal" data-target="#badgeListModal">{{ occurrences }}</span>
                        </div>
                        <div>
                            <span class="binomial">{{ name }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="species-header landscape">                        
                <img src="https://content.eol.org/data/media/{{ headerImage }}" alt="">
            </div>
        </div>            
        <div class="data-box-container sub-header landscape">
            <div class="calender-container landscape">
                <div class="js-calendar-box"></div>
            </div>
            <div class="inat-box js-inat-box"></div>
            <div class="taxa-container landscape js-taxa-box"></div>
        </div>
        <div class="mixed-container">
            <div class="portrait-grid species-card-images carousel js-species-card-images"></div>
            <div class="landscape bird-song">
                <div class="hide-empty">
                    <iframe class="js-bird-song" src='' scrolling='no' frameborder='0' width='80vw' height='115'>                    
                    </iframe>
                </div>
            </div>   
            <div class="card-txt-block lookalikes js-lookalikes"></div>
            <div class="feature-types js-feature-types"></div>
        </div>
        <div class="info-box js-info-box"></div>
    </div>
</div>
