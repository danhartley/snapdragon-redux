<div class="snapdragon-container test-card-container js-species-card">            
    <div class="portrait-grid species-card-images carousel js-species-card-images"></div>  
    <div class="species revision card">
        <div>
            <div class="question-container">
                <div class="taxon-header">
                    <span class='rank'>{{ trait }}</span>
                    <span class="lookalikes js-lookalikes"></span>
                    <span class="portrait bird-song-icon-disabled js-bird-song-player" data-src='player' data-toggle="modal" data-target="#menuModal">
                        <i class="fas fa-music"></i>
                    </span>                        
                    <span class="badge badge-light js-subspecies-badge" data-toggle="modal" data-target="#badgeListModal">{{ subSpeciesCount }}</span> <span class="sr-only">species of this family in the collection</span>
                    <span class="hide-empty">{{ familyVernacularName }}</span> <span class="latin hide-empty">{{ familyName }}</span>
                </div>
                <div class="hide-empty question-header">
                    <span class="iconic-icon js-iconic-icon"><i class=""></i></span>
                    <div>
                        <div class="vernacular-name-badge">
                            <span>{{ vernacularName }}</span>
                            <span class="names-badge js-names-badge" data-toggle="modal" data-target="#badgeListModal">{{ occurrences }}</span>
                        </div>
                        <span class="binomial">{{ name }}</span>
                    </div>
                </div>
                <div class="species-header">                        
                    <img class="landscape" src="https://content.eol.org/data/media/{{ headerImage }}" alt="">
                </div>
            </div>

            <div class="data-box-container landscape">                
                <div class="inat-box js-inat-box"></div>
                <div class="landscape calender-container js-calendar-box"></div>
            </div>
        </div>
        <div class="landscape bird-song">
            <div class="hide-empty">
                <iframe class="js-bird-song" src='' scrolling='no' frameborder='0' width='80vw' height='115'>                    
                </iframe>
            </div>
        </div>                
        <!-- <div class="card-txt-block lookalikes js-lookalikes"></div> -->
        <div class="feature-types js-feature-types"></div>
        <div class="info-box js-info-box"></div>
        <hr class="landscape">
        <div class="landscape card-txt-block species-card-wiki">
            <span class="js-species-card-wiki"></span>
            <span><a class="species-card-eol-link js-species-card-eol-link underline-link">EOL</a></span>
        </div>
    </div>    
    <div class="action-update-container">
        <div class="species-card-btn action-update js-species-card-btn">
            <div></div>
            <button class="btn btn-light">Continue lesson</button>
        </div>
    </div>
</div>
