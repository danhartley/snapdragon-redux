<div class="snapdragon-container js-species-card">            
    <div class="species card js-card">
        <div class="js-txt-family">
            <span></span>
            <img class="js-img-family" src="" alt="">
        </div>
        <div class="taxon-highlight species-card-species js-txt-species">{{ species }}</div>
        <div class="species-card-name js-txt-species-name">
            <span>{{ name }}</span>
            <span class="badge badge-light" data-toggle="modal" data-target="#listModal">{{ occurrences }}</span> <span class="sr-only">species of this family in the collection</span>
        </div>
        <hr>
        <div>
            <div class="data-box">
                <div></div>
                <div>
                    <div class="taxon-data">Taxon: <span class="taxon-highlight">{{ rank }}</span></div>
                </div>
            </div>
        </div>        
        <div class="species-card-latin js-txt-latin">{{ latin }}</div>
        <div class="species-card-wiki js-species-card-wiki"></div>
        <div><a class="species-card-eol-link js-species-card-eol-link underline-link">EOL</a></div>
    </div>    
    <div class="species-card-btn action-update js-species-card-btn">
        <div></div>
        <button class="btn btn-light">Continue</button>
    </div>
</div>
