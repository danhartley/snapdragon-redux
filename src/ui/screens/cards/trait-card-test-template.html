<div class="snapdragon-container">
    <div class="trait-test-card-container">
        <div class="input-trait-field">
            <label for="input-trait-question">Question</label>
            <input id="input-trait-question" type="text" placeholder="Species traits will appear">            
        </div>
        <div class="autocomplete-options-container hide-empty" id="snapdragon-trait-value-autocomplete"></div>


        <div class="input-trait-field">
            <label for="input-trait-answer">Answer</label>
            <input id="input-trait-answer" type="text" placeholder="Trait values will appear">
            <span class="js-unit"></span>
        </div>
        <div class="autocomplete-options-container hide-empty" id="snapdragon-trait-value-autocomplete"></div>

        <div>
            <button disabled class="btn btn-light js-check-answer-btn">Check</button>
        </div>

        <div class="js-txt-question"></div>
    </div>

</div>
