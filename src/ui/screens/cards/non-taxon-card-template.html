<div class="snapdragon-container test-card-container js-test-card-container">    
    <div class="portrait-grid non-taxon-card-images carousel js-non-taxon-card-images"></div>    
    <div class="card-card card non-taxon js-non-taxon-card">
        <div id="taxon-card-header" class="question-container">
                
                <div class="species-header js-species-header">                        
                    <img src="{{ image.small }}" alt="">
                </div>

                <div class="hide-empty question-header">
                    <div>
                        <div class="names-container js-names-container">
                            <div>
                                Foliose
                            </div>
                            <div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-link-container">
                    <i class="disabled-icon far fa-arrow-alt-circle-right js-card-link"></i>
                </div>
    

        </div>  
        <div class="non-taxa js-non-taxa">                
            <div class="btn-group btn-group-toggle" data-toggle="buttons" data-repeat-taxon="{{ group }}">
                <label class="btn btn-secondary" id="{{ taxon.id }}">
                    <input type="radio" name="options" id="{{ taxon.id }}" autocomplete="off" checked> {{ taxon.id }}
                </label>
            </div>
        </div>            
        <div class="definitions">
            <div class="non-taxa-definition js-non-taxa-definition">
                <div></div>
            </div>
            <div class="non-taxa-definition ">
                <div class="id-box">
                    <div>
                        <div class="landscape"></div>
                        <div class="portrait"></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="landscape species-card-wiki">
                <span class="non-taxon-card-wiki js-non-taxon-card-wiki"></span>
            </div>
        </div>
    </div>
</div>
