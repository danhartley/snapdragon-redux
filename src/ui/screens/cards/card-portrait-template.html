<div class="species-card snapdragon-container js-species-card">
    <div class="js-species-card-images species-card-images"></div>    
    <div class="card js-card">
        <div class="species-family js-txt-family">
            <span></span>
        </div>
        <div class="species-card-species js-txt-species">{{ species }}</div>
        <div class="species-card-name js-txt-species-names">
                <span>{{ name }}</span>
                <span class="badge badge-light" data-toggle="modal" data-target="#listModal">{{ occurrences }}</span> <span class="sr-only">species of this family in the collection</span>
        </div>
        <div class="species-card-latin js-txt-latin">{{ latin }}</div>
        <div></div>
    </div>    
    
    <div class="species-card-btn action-update js-species-card-btn">
        <div></div>
        <button class="btn btn-light">Continue</button>
    </div>
</div>
