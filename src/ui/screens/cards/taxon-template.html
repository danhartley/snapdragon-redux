<div class="snapdragon-container">
    <div class="taxon revision card">
        <div class="taxon-highlight">
            <div>{{ name }}</div>
            <div class="badge badge-light" data-toggle="modal" data-target="#badgeListModal">{{ occurrences }}</div> <span class="sr-only">species of this family in the collection</span>
            <img class="family-img js-img-family" src="{{ img }}" alt="">                    
        </div>
        <div class="taxon-common-name">
            <span>{{ common }}</span>
            <hr>
        </div>        
        <div>
            <div class="data-box">
                <div></div>
                <div>
                    <div class="taxon-data"><span>Rank</span> <span>{{ rank }}</span></div>
                    <div class="taxon-data"><span>Species</span> <span>{{ species }}</span></div>
                    <div class="taxon-data"><span>Genera</span> <span>{{ genera }}</span></div>                    
                </div>
            </div>
        </div>
        <div>
            <div class="id-box">
                <div>
                    <div>Quick Id</div>
                </div>
                <div>
                    <div>{{ identification }}</div>
                </div>
            </div>
        </div>
        <div class="landscape">{{ summary }}</div>
        <!-- <div class="landscape portrait"><span class="snap-alert-fg js-taxon-toxic-warning"></span> {{ toxic }}</div> -->
        <div class="landscape">
            <a href="{{ eol }}" target="_blank" class="underline-link">EOL</a>
            <a href="{{ wiki }}" class="underline-link" data-toggle="modal" data-target="#externalPageModal">WIKI</a>
        </div>
    </div>
    <div class="action-update-container">
        <div class="species-card-btn action-update js-taxon-card-btn">
            <div></div>
            <button class="btn btn-light">Continue</button>
        </div>
    </div>
</div>
