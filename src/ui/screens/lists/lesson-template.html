<li>
  <div data-taxon="{{ lesson.taxa }}" data-lesson-id="{{ lesson.id }}" class="relative lesson-list-carousel-item js-lesson-list-carousel-item">
      <div class="landscape double-centred-block">
        <div class="lesson-icon">
          <picture>
            <source srcset="https://storage.googleapis.com/snapdragon-222014.appspot.com/dist/1x1-transparent-pixel.png 1w"
                    media="(max-width: 767px)">
            <img src="{{ lesson.icon }}" alt="{{ lesson.name }}" />
          </picture>
        </div>
      </div>
      <div data-lesson-id="{{ lesson.id }}" class="lesson-list-item js-lesson-list-item" data-has-video="{{ lesson.hasVideo }}">
          <div>            
              <div class="lesson-name js-lesson-title" data-lesson-id="{{ lesson.id }}">
                  <span id="lesson_{{ lesson.id }}" class="lesson-title margin-right {{ lesson.isCollectionEditableClass }}">{{ lesson.name }}</span>
              </div>
              <div class="lesson-taxa" data-lesson-id="{{ lesson.id }}">{{ lesson.taxa }}</div>
              <div class="latin hide-empty js-lesson-video-state" data-lesson-id="{{ lesson.id }}">{{ lesson.videoState }}</div>         
          </div> 
          <div data-lesson-id="{{ lesson.id }}" class="lesson-review js-lesson-review">
              <div class="flex">
                  <div class="centred-block fit-width margin-top">
                      <button data-toggle="modal" data-target="#glossaryModal" data-lesson-id="{{ lesson.id }}" data-lesson-id="{{ lesson.id }}" aria-label="vocab test for {{ lesson.name }} lesson" class="lesson-terms-review {{ lesson.hasTermsClass }} margin-right fit-width js-terms-review-link btn snap-btn smaller-text" data-toggle="modal" data-target="#glossaryModal">Vocab test</button>
                  </div>
                  <div class="vertical-centred-block relative margin-top">
                      <div class="centred-block">
                        <button data-toggle="modal" data-target="#lessonModal" data-lesson-id="{{ lesson.id }}" aria-label="{{ lesson.name }} lesson quiz" class="landscape btn snap-btn smaller-text margin-right fit-width js-review-link">{{ lesson.reviewState }}</button>
                        <button data-lesson-id="{{ lesson.id }}" aria-label="{{ lesson.name }} lesson quiz" class="portrait btn snap-btn smaller-text margin-right fit-width js-review-link">{{ lesson.reviewState }}</button>
                        <span data-lesson-id="{{ lesson.id }}" class="review-spinner hide"><i class="fas fa-sun slow-spin"></i></span>
                      </div>
                    <span data-lesson-id="{{ lesson.id }}" class="hide-important inline-progress-container js-review">
                    <span class="absolute">&nbsp;</span>
                    </span>
                    <span data-lesson-id="{{ lesson.id }}" class="hide margin-right js-loading-review-message">
                        <span><i class="fas fa-sync slow-spin"></i></span>
                    </span>                  
                  </div>
              </div>
          </div>
      </div>
      <div class="lesson-list-action-icons">
          <div class="landscape">
              <button data-lesson-id="{{ lesson.id }}" data-lesson-is-youtube-icon="true" class="snap-icon-btn fit-width js-lesson-list-youtube" aria-label="play video for the lesson {{ lesson.name }}">
                <i class="fab fa-youtube youtube-icon {{ lesson.hideVideoClass }}"></i>
                <i class="fas fa-align-left youtube-icon {{ lesson.hideTextIntroClass }}"></i>
              </button>
              <button data-lesson-id="{{ lesson.id }}" class="snap-icon-btn fit-width js-lesson-list-chevron" aria-label="species list for the lesson {{ lesson.name }}">
                <i class="fas fa-chevron-down"></i>                
              </button>
          </div>
          <div class="portrait">
              <button data-lesson-id="{{ lesson.id }}" data-lesson-is-youtube-icon="true" class="snap-icon-btn js-lesson-list-youtube {{ lesson.hideVideoClass }}" aria-label="play video for the lesson {{ lesson.name }}">
                <i class="fab fa-youtube youtube-icon"></i>
              </button>
              <button data-lesson-id="{{ lesson.id }}" class="chevron-icon snap-icon-btn js-lesson-list-chevron {{ lesson.hideTextIntroClass }}" aria-label="species list for the lesson {{ lesson.name }}">
                <i class="fas fa-chevron-down"></i>
              </button>
          </div>
      </div>
  </div>
  <div data-container-id="{{ lesson.id }}" class="species-container js-species-container"></div>
</li>
