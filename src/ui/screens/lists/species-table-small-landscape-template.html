<div class="list-group-collection">    
    <div></div>
    <div class="scrollable">
        <div>
            <table class="species-table list-group list-group-flush">
                <tbody data-repeat-item="{{ collection.items }}">
                    <tr class="table-row js-list-item">
                        <td>
                            <span>{{ item.snapIndex }}</span>
                            <div class="custom-control custom-checkbox">
                                    <input name="{{ item.binomial }}" type="checkbox" class="custom-control-input" id="inputCheck{{ item.snapIndex }}" checked>
                                    <label class="custom-control-label" for="inputCheck{{ item.snapIndex }}"></label>
                                </div>
                        </td>
                        <td>
                            <img id="{{ item.name }}" src="https://media.eol.org/content/{{ item.image }}" alt="{{ item.name }}"  data-toggle="modal" data-target="#imageModal" data-image="{{ item.image }}" data-id="{{ item.name }}" data-src="https://media.eol.org/content/{{ item.image }}">
                        </td>
                        <td>
                            <span style="flex:1" class="capitalise">{{ item.vernacularName }}</span>
                            <span style="flex:1" class="latin-name">{{ item.binomial }}</span>
                            <span style="flex:1" class="capitalise">{{ item.keyTrait }}</span>
                        </td>
                        <td>
                            <span>{{ item.passes }}</span>
                        </td>
                        <td>
                            <span>{{ item.fails }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
</div>
<div>
    <div class="list-continue-btn action-update portrait js-list-footer">
        <button class="btn btn-light js-species-list-btn-action">Continue lesson</button>
    </div>
</div>
