<div class="list-group-collection">    
    <div></div>
    <div class="scrollable">
        <div>
            <table class="species-table list-group list-group-flush">
                <tbody data-repeat-item="{{ collection.items }}">
                    <tr class="table-row js-list-item">
                        <td id="{{ item.name }}">
                            <img 
                                id="{{ item.name }}" 
                                src="https://content.eol.org/data/media/{{ item.url }}" 
                                alt="{{ item.name }}" 
                                data-toggle="modal" 
                                data-target="#imageModal" 
                                data-id="{{ item.name }}" 
                                data-src="https://content.eol.org/data/media/{{ item.url }}" 
                                data-rights-holder="{{ item.rightsHolder }}" 
                                data-title="{{ item.name }}"
                                data-license="{{ item.license }}"                                
                                data-source="{{ item.source }}">
                        </td>
                        <td>
                            <span class="capitalise js-species-card-link">
                                <span data-toggle="modal" data-name="{{ item.name }}" data-target="#speciesCardModal" class="underline-link">{{ item.vernacularName }}</span>
                            </span>
                            <span class="latin-name">{{ item.binomial }}</span>
                        </td>
                        <td>
                            <span data-toggle="modal" data-url="{{ item.url }}" data-rank="family" data-family="{{ item.family }}" data-target="#taxonCardModal" class="{{ item.familyLinkClass }}">{{ item.family }}</span>
                            <span data-toggle="modal" data-url="{{ item.url }}" data-rank="order" data-order="{{ item.taxonomy.order }}" data-target="#taxonCardModal" class="{{ item.orderLinkClass }}">{{ item.taxonomy.order }}</span>
                        </td>
                        <td>
                            <span data-toggle="modal" data-url="{{ item.url }}" data-key-trait="{{ item.keyTrait }}" data-target="#speciesCardModal" class="{{ item.keyTratLinkClass }}">{{ item.keyTrait }}</span>
                        </td>
                        <td class="{{ item.iconicTaxon }}">
                            <span><i class="{{ item.iconicTaxonIcon }}"></i></span>
                            <span class="mushroom-icon {{ item.hideFungiIcon }}"></span>
                        </td>
                        <td>
                            <div class="custom-control custom-checkbox">
                                <input name="{{ item.binomial }}" type="checkbox" class="custom-control-input" id="inputCheck{{ item.snapIndex }}" checked>
                                <label class="custom-control-label" for="inputCheck{{ item.snapIndex }}"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
</div>
<div>
    <div class="list-continue-btn action-update portrait js-list-footer">
        <button class="btn btn-light js-species-list-btn-action">Continue lesson</button>
    </div>
</div>
