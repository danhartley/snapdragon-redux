<table id="species_list_id_{{ id }}" class="species-table js-species-list" style="width: 100%;">
    <tbody data-repeat-item="{{ itemImages }}">
        <tr class="table-row master js-list-item" id="id_{{ item.id }}">
            <td id="{{ item.name }}" data-snap-index="{{ item.snapIndex }}">

              <!-- require wrapping a tag -->

                <img 
                    id="{{ item.name }}" 
                    src="{{ item.small }}" 
                    alt="{{ item.name }}" 
                    data-toggle="modal" 
                    data-item-name="{{ item.name }}" 
                    data-target="#imageModal" 
                    data-id="{{ item.name }}"                                 
                    data-url="{{ item.url }}" 
                    data-rights-holder="{{ item.rightsHolder }}" 
                    data-title="{{ item.name }}"
                    data-license="{{ item.license }}"                                
                    data-source="{{ item.source }}"
                    data-provider="{{ item.provider }}">
            </td>
            <td>
                <button data-toggle="modal" data-name="{{ item.name }}" data-id="{{ item.id }}" data-type="speciesCardLink" data-target="#cardModal" class="snap-link-btn underline-link js-test-card-container-link">{{ item.vernacularName }}</button>
                <span class="latin-name">
                    <button data-toggle="modal" data-name="{{ item.name }}" data-url="{{ item.url }}" data-rank="genus" data-genus="{{ item.genus }}" data-target="#cardModal" class="{{ item.genusLinkClass }}">{{ item.genus }}</button> <span>{{ item.species }}</span>
                </span>
            </td>
            <td class="wide-screen">
                <button data-toggle="modal" data-name="{{ item.name }}" data-url="{{ item.url }}" data-rank="family" data-family="{{ item.taxonomy.family }}" data-target="#cardModal" class="{{ item.familyLinkClass }}">{{ item.taxonomy.family }}</button>
                <button data-toggle="modal" data-name="{{ item.name }}" data-url="{{ item.url }}" data-rank="order" data-order="{{ item.taxonomy.order }}" data-target="#cardModal" class="{{ item.orderLinkClass }} js-order-link">{{ item.taxonomy.order }}</button>
            </td>
            <td class="{{ item.iconicTaxon }} {{ item.hasTaxonClassName }}">
                <span id="{{ item.id }}" name="{{ item.name }}"><i class="{{ item.iconicTaxonIcon }}"></i></span>
                <span class="mushroom-icon {{ item.hideFungiIcon }}"></span>
            </td>
            <td class="{{ item.hasVideoClassName }}">
                <span data-name="{{ item.name }}" class="js-youtube">
                    <i class="fab fa-youtube youtube-icon" data-name="{{ item.name }}"></i>
                </span>
            </td>
            <td class="{{ item.hasVideoClassName }}">
                <span data-name="{{ item.name }}" class="accordion-icon js-accordion"><i data-name="{{ item.name }}" class="fas fa-chevron-down"></i></span>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn snap-action-btn portrait btn-current-lesson-begin js-btn-current-lesson-begin">Quiz</button>
