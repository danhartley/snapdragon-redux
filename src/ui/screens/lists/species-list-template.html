<div class="list-group-collection">
    <div class="list-group-header js-list-header">
        <div>{{ collection.header }}</div>
    </div>
    <div class="scrollable js-list-item-container">
        <ul class="list-group list-group-flush" data-repeat-item="{{ collection.items }}">
            <li class="list-group-item js-list-item" data-toggle="modal" data-target="#imageModal" data-image="{{ item.image }}" data-id="{{ item.name }}">
                <div>
                    <img id="{{ item.name }}" src="https://media.eol.org/content/{{ item.image }}" alt="{{ item.name }}">
                </div>
                <div class="js-list-item-link">
                    <div>
                        <span>{{ item.name }}</span>
                        <br/>
                        <span class="capitalise">{{ item.vernacularName }}</span>
                    </div>
                </div>
                <div class="landscape">
                    <span>{{ item.family }}</span>
                </div>
                <div class="landscape">
                    <span>---</span>
                </div>
            </li>
        </ul>    
    </div>
</div>
<div class="list-continue-btn action-update portrait js-list-footer">
    <button class="btn btn-light js-species-list-btn-action">Continue lesson</button>
</div>
