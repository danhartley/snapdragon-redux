
<header>

  <nav>
    <ul data-repeat-link="{{ navigation }}">
      <li>
        <a href="#{{ link }}">{{ link }}</a>
      </li>
    </ul>
  </nav>
  
</header>

<main id="main">

  <h1>
    Welcome to site optimisation
  </h1>

  <section>
    <h2 id="{{ checklist.header }}">{{ checklist.header }}</h2>
    <dl data-repeat-check="{{ checklist.checks }}">
      <dt>
        <a href="#" class="task icon">
          <span>{{ check.term }}</span>
        </a>
      </dt>
      <dd data-repeat-description="{{ check.descriptions }}"><div>{{ description }}</div></dd>
    </dl>
  </section>

  <section>
    <h2 id="{{ toollist.header }}">{{ toollist.header }}</h2>
    <ul data-repeat-tool="{{ toollist.tools }}">
      <li>
        <span>{{ tool.name }}</span><span class="goto"><a href="{{ tool.link }}">{{ tool.title }}</a></span>
      </li>
    </ul>
  </section>

  <section>
    <h2 id="{{ conceptList.header }}">{{ conceptList.header }}</h2>
      <dl data-repeat-concept="{{ conceptList.concepts }}">
        <dt>
          <a href="#" class="task icon">
            <span>{{ concept.term }}</span>
          </a>
        </dt>
        <dd data-repeat-description="{{ concept.descriptions }}"><div>{{ description }}</div></dd>
      </dl>
  </section>

  <section id="{{ toollist.header }}" style="height: 100px;">
    some content....
  </section>

</main>

<footer>
  <button class="clear">Clear history</button>
</footer>
