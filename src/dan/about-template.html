
<header>

  <nav>
    <ul data-repeat-link="{{ navigation }}">
      <li>
        <a href="#{{ link }}">{{ link }}</a>
      </li>
    </ul>
  </nav>
  
</header>

<main>

  <h1>
    Welcome to site optimisation
  </h1>

  <h2>Checklist</h2>

  <section>
    <h3>{{ checklist.header }}</h3>
    <ul data-repeat-check="{{ checklist.checks }}">
      <li>
        <dt><a href="#" class="task icon"><i class="fas fa-check" aria-hidden="true"></i><span>{{ check.name }}</span></a></dt><dd>{{ check.value }}</dd>
      </li>
    </ul>
  </section>

  <h2>Tools</h2>

  <section>
    <h3>{{ toollist.header }}</h3>
    <ul data-repeat-tool="{{ toollist.tools }}">
      <li>
        <span>{{ tool.name }}</span><span><a href="{{ tool.link }}">{{ tool.title }}</a></span>
      </li>
    </ul>
  </section>

<h2>Concepts</h2>

  <section>
    <h3>{{ conceptList.header }}</h3>
      <ul data-repeat-concept="{{ conceptList.concepts }}">
        <li>
          <dt><a href="#" class="task icon"><i class="fas fa-check" aria-hidden="true"></i><span>{{ concept.name }}</span></a></dt><dd>{{ concept.value }}</dd>
        </li>
      </ul>
  </section>

  <section id="{{ toollist.header }}" style="height: 100px;">
    some content....
  </section>

</main>

<footer>
  <button class="clear">Clear history</button>
</footer>
