<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    </head>
    <body>
        <div class="grid">
                <div class="left-grid js-left-grid">
                    <div class="header js-left-header">
                        <span class="js-txt-collection"></span>
                    </div>
                    <div class="left-body js-left-body"></div>
                    <div class="footer js-left-footer">
                    </div>
                </div>
                <div class="right-grid js-right-grid">
                    <div class="header js-right-header">
                        <span class="js-txt-header"></span>
                    </div>
                    <div class="right-body js-right-body"></div>
                    <div class="footer js-right-footer"></div>
                </div>
            </div>
            <script src="bundle.js" type="module"></script>

            <template class="js-specimen-images-template">
                <div class="squares js-tiles"></div>
            </template>

            <template class="js-tiles-template">
                <div class="tiles js-tiles"></div>
            </template>
    
            <template class="js-cards-template">
                <div class="rectangles js-rptr-rectangles"></div>
            </template>

            <template class="js-strips-template">
                <div class="strips js-rptr-strips"></div>
            </template>
    
            <template class="js-score-template">
                <div>Score: <span class="js-txt-correct"></span>/<span class="js-txt-total"></span></div>
            </template>
    
            <template class="js-passes-template">
                <div class="rectangles js-rptr-passes">
                </div>
            </template>
    
            <template class="js-fails-template">
                <div class="rectangles js-rptr-fails">
                </div>
            </template>

            <template class="js-summary-template">
                <div class="js-rptr-summary">
                    <div class="summary js-right-body-top">
                        <div>Do you want to run the test again?</div>
                        <button class="js-start-over-btn">Start over</button>
                        <div>Only answer the ones you got wrong?</div>
                        <button class="js-try-again-btn">Try again</button>
                        <div>Continue with the lesson?</div>
                        <button class="js-learn-more-btn">Learn more</button>
                        <div>Move on to the next level?</div>
                        <button class="js-next-level-btn">Next level</button>
                        <div>Or start a new lesson?</div>
                        <button class="js-next-lesson-btn">Next lesson</button>
                    </div>                    
                    <div class="js-right-body-bottom"></div>
                </div>
            </template>

            <template class="js-history-template">
                <div class="history js-history"></div>
            </template>
    
            <template class="js-species-entry-template">
                <div class="letterbox">
                    <div></div>
                    <div>
                        <span class="js-txt-entry js-genus"></span>
                        <input class="short js-txt-input" type="text" placeholder="species">
                        <span class="js-txt-entry js-species" style="display:none"></span>
                        <button>Check</button>
                    </div>
                    <div></div>
                </div>
            </template>
    
            <template class="js-species-genus-entry-template">                    
                    <div class="letterbox">
                        <div></div>
                        <div>
                            <span class="js-txt-entry js-species" style="display:none"></span>
                            <input class="long js-txt-input" type="text" placeholder="Genus species">
                            <span class="js-txt-entry js-genus" style="display:none"></span>
                            <button>Check</button>
                        </div>
                        <div></div>
                    </div>                    
            </template>

            <template class="js-genus-entry-template">                    
                    <div class="letterbox">
                        <div></div>
                        <div>
                            <span class="js-txt-entry js-genus" style="display:none"></span>
                            <input class="short js-txt-input" type="text" placeholder="Genus">
                            <span class="js-txt-entry js-species"></span>
                            <button>Check</button>
                        </div>
                        <div></div>
                    </div>                    
            </template>

            <template class="js-card-revision-template">
                    <div class="species-description-grid js-card">
                        <div class="species-card-family js-txt-family"><span></span></div>
                        <div class="species-card-name js-txt-species"></div>
                        <div class="species-card-names js-txt-species-names">names</div>
                        <div class="species-card-btn"><button>Continue</button></div>
                    </div>
            </template>

            <template class="js-card-name-template">
                <div class="species-description-grid js-card">
                    <div class="species-card-family js-txt-family"><span></span></div>
                    <div class="species-card-name js-txt-species"></div>
                    <div class="species-card-names js-txt-species-names">names</div>
                    <div class="species-card-btn"><button style="display:none;">Continue</button></div>
                </div>
            </template>

            <template class="js-card-scientific-template">
                    <div class="species-description-grid js-card">
                        <div class="species-card-family js-txt-family"><span></span></div>
                        <div class="species-card-name js-txt-species"></div>
                        <div class="species-card-names js-txt-species-names" style="display:none;">names</div>
                        <div class="species-card-btn"><button style="display:none;">Continue</button></div>
                    </div>
            </template>

            
            <script>
              document.addEventListener("click", function() {
                    toggleFullScreen();
              }, false);

              function toggleFullScreen() {
                    var doc = window.document;
                    var docEl = doc.documentElement;

                    var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
                    var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

                    if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                        requestFullScreen.call(docEl);
                    }
                    else {
                        cancelFullScreen.call(doc);
                    }
                }
            </script>

    </body>
</html>
