<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Species recognition and recall</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Recognise species and learn their common and scientific names with lessons">
        <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
        <link rel="canonical" href="https://danhartley.github.io/snapdragon-redux/dist/">
        <script src="https://cdn.ravenjs.com/3.24.2/raven.min.js" crossorigin="anonymous"></script>
        <script src="./stamp.js"></script>
        <script>
            Raven.config('https://9d9d8654a6a345a3af09df89cb615bde@sentry.io/302756').install();
        </script>
        <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./favicons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./favicons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="grid">
                <div class="left-grid js-left-grid">
                    <div class="header js-left-header">
                        <div class="header-text js-txt-collection"></div>
                        <div class="header-btn">
                            <button class="btn btn-light js-btn-more-specimens" style="display: none;">Show 4 more</button>
                        </div>                        
                    </div>
                    <div class="left-body js-left-body"></div>
                    <div class="footer js-left-footer">
                        <span class="change-collection">
                            <span class="js-change-collection" style="display: none;">Collections | Levels | Languages</span>
                        </span>
                    </div>
                </div>
                <div class="right-grid js-right-grid">
                    <div class="header js-right-header">
                        <div class="header-text js-txt-header"></div>                        
                    </div>
                    <div class="right-body js-right-body"></div>
                    <div class="footer js-right-footer"></div>
                </div>
            </div>
            <script src="bundle.js" type="module"></script>

            <template class="js-specimen-images-template">
                <div class="squares js-tiles"></div>
            </template>

            <template class="js-tiles-template">
                <div class="tiles js-tiles"></div>
            </template>
    
            <template class="js-cards-template">
                <div class="rectangles js-rptr-rectangles"></div>
            </template>

            <template class="js-strips-template">
                <div class="strips js-rptr-strips"></div>
            </template>
    
            <template class="js-score-template">
                <div class="score-footer">
                    Score: {{ score.correct }}/{{ score.total }}
                    History: {{ running.correct }}/{{ running.total }}
                    Round: {{ collection.currentRound }}/{{ collection.rounds }}
                    Level: {{ config.lesson.level.id }}/{{ config.lesson.levels.length }}                               
                </div>
            </template>
    
            <template class="js-passes-template">
                <div class="rectangles js-rptr-passes">
                </div>
            </template>
    
            <template class="js-fails-template">
                <div class="rectangles js-rptr-fails">
                </div>
            </template>

            <template class="js-summary-template">
                <div class="js-rptr-summary">
                    <div class="summary js-right-body-top">
                        <div>Continue with the lesson</div>
                        <button class="btn btn-light js-learn-more-btn">Learn more</button>
                        <div>Run the test again</div>
                        <button class="btn btn-light js-start-over-btn">Start over</button>
                        <div>Answer the ones you got wrong</div>
                        <button class="btn btn-light js-try-again-btn">Try again</button>
                        <div>Move to the next level</div>
                        <button class="btn btn-light js-next-level-btn">Next level</button>
                        <div>Change collection, level or other settings</div>
                        <button class="btn btn-light js-change-collection-btn">Change settings</button>
                    </div>                    
                    <div class="js-right-body-bottom"></div>
                </div>
            </template>

            <template class="js-history-template">
                <div class="history js-history">
                    <div>You have completed {{ collection.currentRound }} of {{ collection.rounds }} rounds</div>
                    <div>You answered {{ score.correct }} out of {{ score.total }} correctly in the last round</div>
                    <div>Your score is {{ history.correct }} out of {{ history.total }} for this lesson</div>
                </div>
            </template>
    
            <template class="js-species-entry-template">
                <div class="letterbox">
                    <div></div>
                    <div>
                        <span class="js-txt-entry js-genus"></span>
                        <input class="short js-txt-input" type="text" placeholder="species">
                        <span class="js-txt-entry js-species" style="display:none"></span>
                        <button class="btn btn-light">Check</button>
                    </div>
                    <div></div>
                </div>
            </template>
    
            <template class="js-species-genus-entry-template">                    
                    <div class="letterbox">
                        <div></div>
                        <div>
                            <span class="js-txt-entry js-species" style="display:none"></span>
                            <input class="long js-txt-input" type="text" placeholder="Genus species">
                            <span class="js-txt-entry js-genus" style="display:none"></span>
                            <button class="btn btn-light">Check</button>
                        </div>
                        <div></div>
                    </div>                    
            </template>

            <template class="js-genus-entry-template">                    
                    <div class="letterbox">
                        <div></div>
                        <div>
                            <span class="js-txt-entry js-genus" style="display:none"></span>
                            <input class="short js-txt-input" type="text" placeholder="Genus">
                            <span class="js-txt-entry js-species"></span>
                            <button class="btn btn-light">Check</button>
                        </div>
                        <div></div>
                    </div>                    
            </template>

            <template class="js-card-revision-template">
                    <div class="species-description-grid js-card">
                        <div class="species-card-family js-txt-family"><span></span></div>
                        <div class="species-card-name js-txt-species"></div>
                        <div class="species-card-names js-txt-species-names">names</div>
                        <div class="species-card-btn"><button class="btn btn-light">Continue</button></div>
                        <div><a class="species-card-eol-link js-species-card-eol-link underline-link">EOL page</a></div>
                        <div class="species-card-wiki js-species-card-wiki"></div>
                    </div>
            </template>

            <template class="js-card-name-template">
                <div class="species-description-grid js-card">
                    <div class="species-card-family js-txt-family"><span></span></div>
                    <div class="species-card-name js-txt-species"></div>
                    <div class="species-card-names js-txt-species-names">names</div>
                    <div class="species-card-btn"><button class="btn btn-light" style="display:none;">Continue</button></div>
                </div>
            </template>

            <template class="js-card-scientific-template">
                    <div class="species-description-grid js-card">
                        <div class="species-card-family js-txt-family"><span></span></div>
                        <div class="species-card-name js-txt-species"></div>
                        <div class="species-card-names js-txt-species-names" style="display:none;">names</div>
                        <div class="species-card-btn"><button class="btn btn-light" style="display:none;">Continue</button></div>
                    </div>
            </template>

            <template class="js-collections-template">                
                <div class="collections js-collections">
                    <div>Collections hosted by EOL:</div>
                    
                    <div class="flex">
                        <div class="dropdown js-collections">
                            <button class="btn btn-light dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Collections
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-repeat-collection="{{ collections }}">
                                <div class="collection">
                                    <button class="btn btn-light" id="{{ collection.id }}">Learn</button> <a class="underline-link" target="_blank" href="{{ collection.eol_link }}">Preview</a> <span>{{ collection.eol_name }} ({{ collection.items.length }})</span>
                                </div>
                            </div>                            
                        </div>                        
                    </div>

                    <div class="flex">
                        <div class="dropdown js-levels">
                            <button class="btn btn-light dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Levels
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-repeat-level="{{ config.lesson.levels }}">
                                <a class="dropdown-item" id="level{{ level.id }}" href="#">{{ level.name }}: {{ level.description }}</a>
                            </div>
                        </div>                        
                    </div>

                    <div class="flex">
                        <div class="dropdown js-languages">
                            <button class="btn btn-light dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Languages
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-repeat-language="{{ config.languages }}">
                                <a class="dropdown-item" id="{{ language.lang }}" href="#">{{ language.name }}</a>
                            </div>
                        </div>                        
                    </div>
    
                    <div class="selected-collection js-selected-collection">Current collection: <span>{{ collection.name }}</span></div>
                    <div class="selected-level js-selected-level">Current level: <span>{{ config.lesson.level.name }}</span></div>
                    <div class="selected-language js-selected-language">Current language: <span>{{ config.language }}</span></div>

                    <button class="btn btn-light js-start-learning" style="display:none;">Continue lesson</button>
                </div>
            </template>

            <template class="js-snapdragon">
                <div class="snapdragon">

                    <h1>Snapdragon</h1>
                    <div>Species recognition and recall</div>

                    <div class="flex eol">
                        <a href="http://eol.org/" target="_blank"><img height="99px" width="157px" src="http://media.eol.org//assets/v2/logo_index-0c13f339694ad74bdd975a1e0a8a5eff.png" alt="EOL"></a>
                        <span>Species collections and specimen images</span>
                    </div>
                    
                    <div class="flex wiki">
                       <a href="https://www.mediawiki.org/wiki/MediaWiki" target="_blank"><img height="135px" width="135px" src="https://www.mediawiki.org/static/images/project-logos/mediawikiwiki.png" alt="Mediawiki"></a>
                        <span>Species summaries</span>
                    </div>

                    <div class="flex gbif">
                        <a href="https://www.gbif.org/" target="_blank"><img height="135px" width="135px" src="https://www.gbif.org/img/full_logo_white.svg" alt="Global Biodiversity Information Facility"></a>
                        <span>Taxonomic data</span>
                    </div>

                    <div class="flex dan">
                        <a href="http://eol.org/users/78941/collections" target="_blank"><img src="./dan.jpg" alt="Daniel Hartley"></a>
                        <div>
                            Daniel: Snapdragon curator
                            <a class="underline-link" target="_blank" href="mailto:danhartleybcn@gmail.com?subject=Snapdragon">Email me</a> with ideas for new collections, languages...
                        </div> 
                    </div>
                </div>
            </template>

            <template class="js-letters-template">
                <div class="blocks js-letters">
                    <div data-repeat-block="{{ blocks }}">
                        <div class="block">{{ block }}</div>
                    </div>
                    <button class="btn btn-light js-try-again" disabled>Try again</button> <button class="btn btn-light js-continue">Continue</button>                            
                </div>
            </template>
    </body>
</html>
