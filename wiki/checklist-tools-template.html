<section class="toollist">
  <h2 id="{{ toollist.header }}">{{ toollist.header }}</h2>
  <dl data-repeat-tool="{{ toollist.tools }}">
    <dt class="task icon" data-target="{{ tool.name }}">
        <button aria-label="Toggle whether or not {{ tool.name }} task has been completed">
          <span>{{ tool.name }}</span>
        </button>
        <button aria-label="Toggle visibility of {{ tool.name }} details" data-target="{{ tool.name }}"></button>
    </dt>
    <dd class="hide" id="{{ tool.name }}"><div>{{ tool.about }}</div></dd>
  </dl>
</section>
